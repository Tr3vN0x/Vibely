<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibely | Multimedia Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #a855f7;
            --twitter-blue: #1d9bf0;
            --bg: #000000;
            --surface: #16181c;
            --border: #2f3336;
            --text-main: #eff3f4;
            --text-dim: #71767b;
            --gold: #ffd700;
        }

        body { background: var(--bg); color: var(--text-main); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }

        /* Sidebar */
        .sidebar { width: 275px; border-right: 1px solid var(--border); padding: 1rem 1.5rem; display: flex; flex-direction: column; }
        .nav-item { padding: 12px 16px; border-radius: 99px; font-size: 1.2rem; color: var(--text-main); text-decoration: none; display: flex; align-items: center; gap: 20px; transition: 0.2s; cursor: pointer; margin-bottom: 5px; }
        .nav-item:hover { background: rgba(255,255,255,0.1); }

        /* Main View */
        .main-viewport { flex: 1; overflow-y: auto; border-right: 1px solid var(--border); }
        .header-sticky { position: sticky; top: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(12px); padding: 15px 20px; border-bottom: 1px solid var(--border); z-index: 10; font-weight: 800; font-size: 1.3rem; }

        /* Composer */
        .composer { padding: 15px 20px; border-bottom: 1px solid var(--border); }
        .composer-tools { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
        .icon-btn { color: var(--primary); cursor: pointer; font-size: 1.2rem; }

        /* Posts */
        .post-card { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; gap: 12px; animation: fadeIn 0.3s ease; }
        .post-img { width: 100%; border-radius: 16px; margin-top: 10px; border: 1px solid var(--border); }
        .avatar { width: 48px; height: 48px; border-radius: 50%; background: #333; flex-shrink: 0; overflow: hidden; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }

        /* Badges */
        .badge-verified { color: var(--twitter-blue); margin-left: 4px; }
        .badge-owner { color: var(--gold); margin-left: 4px; }

        .btn-vibe { background: var(--primary); color: white; border: none; padding: 8px 20px; border-radius: 99px; font-weight: 700; cursor: pointer; }
        .preview-box { width: 100%; max-height: 200px; object-fit: cover; border-radius: 10px; margin-top: 10px; display: none; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="nav-item" onclick="nav('feed')"><i class="fas fa-ghost" style="color:var(--primary)"></i> <span>Vibely</span></div>
        <div class="nav-item" onclick="nav('feed')"><i class="fas fa-house"></i> <span>Home</span></div>
        <div class="nav-item" onclick="nav('profile')"><i class="fas fa-user"></i> <span>Profile</span></div>
        <div class="nav-item" onclick="nav('settings')"><i class="fas fa-cog"></i> <span>Settings</span></div>
    </aside>

    <main class="main-viewport">
        <div id="view-feed">
            <div class="header-sticky">Home</div>
            
            <div class="composer">
                <textarea id="post-input" style="width:100%; background:transparent; border:none; color:#fff; font-size:1.2rem; outline:none; resize:none;" placeholder="What's the vibe?"></textarea>
                <img id="image-preview" class="preview-box">
                <div class="composer-tools">
                    <label for="post-image-upload" class="icon-btn"><i class="far fa-image"></i></label>
                    <input type="file" id="post-image-upload" class="hidden" accept="image/*">
                    <button class="btn-vibe" onclick="sendPost()">Vibe</button>
                </div>
            </div>

            <div id="posts-container"></div>
        </div>

        <div id="view-profile" class="hidden">
            <div class="header-sticky">Profile Settings</div>
            <div style="padding: 20px;">
                <label>Change Display Name</label>
                <input type="text" id="edit-name" style="width:100%; padding:10px; margin:10px 0; background:#16181c; border:1px solid var(--border); color:#fff;">
                <button class="btn-vibe" onclick="updateDisplayName()">Update Name</button>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, updateProfile, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCDll8RH1kzGOf-ixJmSlHXGssOHSMlO3s",
            authDomain: "vibely-5128e.firebaseapp.com",
            projectId: "vibely-5128e",
            storageBucket: "vibely-5128e.firebasestorage.app",
            messagingSenderId: "1048550825812",
            appId: "1:1048550825812:web:fc5bbba51e065807ffb2c1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const OWNER_UID = "pqPGbhBjvrVrgDrmUBa4J2ynmkW2";

        let selectedImageFile = null;

        // --- Image Preview Logic ---
        document.getElementById('post-image-upload').onchange = (e) => {
            selectedImageFile = e.target.files[0];
            if (selectedImageFile) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const preview = document.getElementById('image-preview');
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(selectedImageFile);
            }
        };

        // --- Posting Logic with Image Upload ---
        window.sendPost = async () => {
            const text = document.getElementById('post-input').value;
            if (!text && !selectedImageFile) return;

            let imageUrl = null;

            // 1. If there's an image, upload to Storage first
            if (selectedImageFile) {
                const storageRef = ref(storage, `post_images/${Date.now()}_${selectedImageFile.name}`);
                const snapshot = await uploadBytes(storageRef, selectedImageFile);
                imageUrl = await getDownloadURL(snapshot.ref);
            }

            // 2. Save post data to Firestore
            await addDoc(collection(db, "posts"), {
                text: text,
                imageUrl: imageUrl,
                uid: auth.currentUser.uid,
                author: auth.currentUser.displayName || "Anonymous",
                createdAt: serverTimestamp(),
                followerCount: 0 // Mocking for badge logic
            });

            // Reset
            document.getElementById('post-input').value = "";
            document.getElementById('image-preview').style.display = 'none';
            selectedImageFile = null;
        };

        // --- Load Feed ---
        function loadFeed() {
            const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snap) => {
                const container = document.getElementById('posts-container');
                container.innerHTML = "";
                snap.forEach(d => {
                    const post = d.data();
                    let badge = post.uid === OWNER_UID ? `<i class="fas fa-check-circle badge-owner"></i>` : "";
                    
                    container.innerHTML += `
                        <div class="post-card">
                            <div class="avatar"><i class="fas fa-user" style="margin:12px"></i></div>
                            <div style="flex:1">
                                <div style="font-weight:800">@${post.author} ${badge}</div>
                                <div style="margin-top:4px">${post.text}</div>
                                ${post.imageUrl ? `<img src="${post.imageUrl}" class="post-img">` : ""}
                            </div>
                        </div>
                    `;
                });
            });
        }

        window.nav = (v) => {
            document.getElementById('view-feed').classList.toggle('hidden', v !== 'feed');
            document.getElementById('view-profile').classList.toggle('hidden', v !== 'profile');
        };

        onAuthStateChanged(auth, (user) => { if(user) loadFeed(); });
    </script>
</body>
</html>
