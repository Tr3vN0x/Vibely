<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MySocial</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: #f0f2f5;
    }
    header {
      height: 60px;
      background: #1877f2;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    header h1 { font-size: 22px; }
    header button {
      background: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .container {
      display: grid;
      grid-template-columns: 250px 1fr 250px;
      gap: 20px;
      padding: 20px;
    }
    .box {
      background: white;
      border-radius: 10px;
      padding: 15px;
    }
    textarea {
      width: 100%;
      resize: none;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button.primary {
      background: #1877f2;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
    }
    .post {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
    }
    .auth {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    .auth input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>MySocial</h1>
  <button onclick="logout()">Logout</button>
</header>

<div id="auth" class="auth">
  <h2>Login / Register</h2>
  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button class="primary" onclick="login()">Login</button>
  <button class="primary" onclick="register()">Register</button>
</div>

<div id="app" style="display:none">
  <div class="container">
    <div class="box">Menu</div>

    <div>
      <div class="box">
        <textarea id="postText" placeholder="What's on your mind?"></textarea>
        <button class="primary" onclick="createPost()">Post</button>
      </div>
      <div id="posts"></div>
    </div>

    <div class="box">Contacts</div>
  </div>
</div>

<script>
  // ðŸ”¥ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCDll8RH1kzGOf-ixJmSlHXGssOHSMlO3s",
    authDomain: "vibely-5128e.firebaseapp.com",
    projectId: "vibely-5128e",
    storageBucket: "vibely-5128e.firebasestorage.app",
    messagingSenderId: "1048550825812",
    appId: "1:1048550825812:web:fc5bbba51e065807ffb2c1",
    measurementId: "G-HZW6SXDZQT"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  const authDiv = document.getElementById('auth');
  const appDiv = document.getElementById('app');
  const postsDiv = document.getElementById('posts');

  auth.onAuthStateChanged(user => {
    if (user) {
      authDiv.style.display = 'none';
      appDiv.style.display = 'block';
      loadPosts();
    } else {
      authDiv.style.display = 'block';
      appDiv.style.display = 'none';
    }
  });

  function register() {
    auth.createUserWithEmailAndPassword(
      email.value,
      password.value
    ).catch(alert);
  }

  function login() {
    auth.signInWithEmailAndPassword(
      email.value,
      password.value
    ).catch(alert);
  }

  function logout() {
    auth.signOut();
  }

  function createPost() {
    const text = postText.value;
    if (!text) return;

    db.collection('posts').add({
      text,
      uid: auth.currentUser.uid,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    postText.value = '';
  }

  function loadPosts() {
    db.collection('posts')
      .orderBy('createdAt', 'desc')
      .onSnapshot(snapshot => {
        postsDiv.innerHTML = '';
        snapshot.forEach(doc => {
          postsDiv.innerHTML += `
            <div class="post">${doc.data().text}</div>
          `;
        });
      });
  }
</script>

</body>
</html>
