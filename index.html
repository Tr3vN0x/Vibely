<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibely | Diamond Lounge</title>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --diamond: #e0f7fa;
            --obsidian: #050505;
            --border: rgba(212, 175, 55, 0.3);
            --glass: rgba(255, 255, 255, 0.03);
            --neon-blue: #00f2ff;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--obsidian);
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Luxury Header */
        header {
            padding: 15px 40px;
            background: #000;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.8);
            z-index: 100;
        }
        h1 { font-family: 'Cinzel', serif; letter-spacing: 10px; font-size: 1.2rem; margin: 0; color: var(--gold); }

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 250px 1fr 350px;
            flex-grow: 1;
            overflow: hidden;
        }

        /* Sidebar Navigation */
        .nav-sidebar {
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: rgba(0,0,0,0.5);
        }

        .btn {
            background: var(--gold);
            color: #000;
            border: none;
            padding: 12px;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:hover:not(:disabled) { filter: brightness(1.2); transform: translateY(-2px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-outline { background: transparent; color: var(--gold); border: 1px solid var(--gold); }

        /* Content Area */
        #centerContent { 
            overflow-y: auto; 
            background: radial-gradient(circle at center, #111 0%, #050505 100%);
            scroll-behavior: smooth;
        }

        .view-section { padding: 40px; display: none; }
        .card-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 20px; }

        /* User Cards */
        .userCard {
            background: #0a0a0a;
            border: 1px solid var(--border);
            padding: 30px;
            text-align: center;
            transition: 0.5s;
            position: relative;
        }
        .userCard:hover { box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); }
        
        .avatar-frame {
            width: 100px; height: 100px;
            margin: 0 auto 20px;
            border: 2px solid var(--gold);
            transform: rotate(45deg);
            overflow: hidden;
            background: #111;
        }
        .avatar-frame img { width: 100%; transform: rotate(-45deg) scale(1.4); }

        /* Wheel Styles */
        #wheelContainer {
            position: relative;
            width: 240px; height: 240px;
            margin: 30px auto;
            border: 8px solid var(--gold);
            border-radius: 50%;
            overflow: hidden;
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
            background: #000;
        }
        .wheel-segment {
            position: absolute; width: 100%; height: 100%;
            clip-path: polygon(50% 50%, 50% 0%, 100% 0%, 100% 50%); /* Simplified segment */
        }

        /* Right Sidebar (Chat) */
        .right-sidebar {
            border-left: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            background: #080808;
        }
        #chatBox { flex-grow: 1; overflow-y: auto; font-size: 0.85rem; margin-bottom: 10px; }
        .chat-entry { margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px solid #111; }
        .chat-user { color: var(--gold); font-weight: bold; margin-right: 5px; }
        .system-msg { color: var(--neon-blue); font-size: 0.8rem; font-style: italic; }

        input, select {
            width: 100%; padding: 12px; margin: 10px 0;
            background: #000; border: 1px solid #333; color: #fff;
        }

        /* Profile Themes */
        .theme-ice { border-color: var(--neon-blue) !important; box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }
        .theme-royal { border-color: #ff00ff !important; box-shadow: 0 0 15px rgba(255, 0, 255, 0.2); }
    </style>
</head>
<body>

<header>
    <h1>DIAMOND LOUNGE</h1>
    <div id="userBalance" style="color:var(--gold); font-family:'Cinzel'; font-weight: bold; font-size: 1.1rem;">â™¦ 0</div>
</header>

<div id="mainView" class="main-layout" style="display:none">
    <div class="nav-sidebar">
        <button class="btn" onclick="switchTab('explore')">The Lounge</button>
        <button class="btn btn-outline" onclick="switchTab('wheel')">Daily Spin</button>
        <button class="btn btn-outline" onclick="switchTab('editor')">Identity Vault</button>
        <button class="btn btn-outline" onclick="switchTab('shop')">Luxury Shop</button>
        <button class="btn btn-outline" style="margin-top:auto; border-color:#ff4444; color:#ff4444;" onclick="auth.signOut()">Exit</button>
    </div>

    <div id="centerContent">
        <div id="exploreTab" class="view-section" style="display:block;">
            <h3 style="font-family:'Cinzel'; color:var(--gold); text-align:center; letter-spacing:5px;">ACTIVE ELITE</h3>
            <div id="cardsContainer" class="card-container"></div>
        </div>

        <div id="wheelTab" class="view-section">
            <div style="max-width: 500px; margin: 0 auto; text-align: center; background: var(--glass); padding: 40px; border: 1px solid var(--border);">
                <h2 style="font-family:'Cinzel'; color:var(--gold);">DAILY VAULT</h2>
                <p>Spin for your daily allowance of diamonds.</p>
                <div id="wheelContainer">
                    <div style="position: absolute; width: 100%; height: 100%; background: conic-gradient(#050505 0deg 120deg, #111 120deg 240deg, #1a1a1a 240deg 360deg);"></div>
                    <div style="position:absolute; top:20px; left:50%; transform:translateX(-50%); color:var(--gold); font-weight:bold;">1</div>
                    <div style="position:absolute; bottom:30px; left:40px; color:var(--gold); font-weight:bold;">2</div>
                    <div style="position:absolute; bottom:30px; right:40px; color:var(--gold); font-weight:bold;">3</div>
                </div>
                <button id="spinBtn" class="btn" style="width: 100%;" onclick="spinWheel()">SPIN THE VAULT</button>
            </div>
        </div>

        <div id="editorTab" class="view-section">
            <div style="max-width: 500px; margin: 0 auto; background: var(--glass); padding: 40px; border: 1px solid var(--border);">
                <h2 style="font-family:'Cinzel'; color:var(--gold);">IDENTITY VAULT</h2>
                <label>Display Alias</label>
                <input id="editName" placeholder="Enter name...">
                <label>Avatar URL</label>
                <input id="editAvatar" placeholder="Image link...">
                <label>Card Aura</label>
                <select id="editTheme">
                    <option value="default">Classic Obsidian</option>
                    <option value="ice">Diamond Ice</option>
                    <option value="royal">Royal Amethyst</option>
                </select>
                <button class="btn" style="width: 100%; margin-top: 20px;" onclick="saveIdentity()">Save Identity</button>
            </div>
        </div>

        <div id="shopTab" class="view-section">
            <h2 style="font-family:'Cinzel'; text-align: center;">PREMIUM UPGRADES</h2>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 600px; margin: 40px auto;">
                <div style="background:var(--glass); padding: 30px; border: 1px solid var(--border); text-align: center;">
                    <h3>ðŸ‘‘ VIP</h3>
                    <p>â™¦ 50</p>
                    <button class="btn btn-outline" onclick="buyItem('vip', 50)">Purchase</button>
                </div>
                <div style="background:var(--glass); padding: 30px; border: 1px solid var(--border); text-align: center;">
                    <h3>âœ¨ GLOW</h3>
                    <p>â™¦ 30</p>
                    <button class="btn btn-outline" onclick="buyItem('goldName', 30)">Purchase</button>
                </div>
            </div>
        </div>
    </div>

    <div class="right-sidebar">
        <div id="leaderboard" style="margin-bottom: 20px;"></div>
        <div id="chatBox"></div>
        <input id="chatInput" placeholder="Send a message..." onkeypress="if(event.key==='Enter') sendChat()">
    </div>
</div>

<script>
// --- YOUR FIREBASE CONFIG ---
const firebaseConfig = {
  apiKey: "AIzaSyCDll8RH1kzGOf-ixJmSlHXGssOHSMlO3s",
  authDomain: "vibely-5128e.firebaseapp.com",
  projectId: "vibely-5128e",
  storageBucket: "vibely-5128e.firebasestorage.app",
  messagingSenderId: "1048550825812",
  appId: "1:1048550825812:web:fc5bbba51e065807ffb2c1",
  measurementId: "G-HZW6SXDZQT"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// --- TAB SYSTEM ---
function switchTab(tab) {
    document.querySelectorAll('.view-section').forEach(s => s.style.display = 'none');
    document.getElementById(tab + 'Tab').style.display = 'block';
}

// --- IDENTITY ---
function saveIdentity() {
    db.collection('users').doc(auth.currentUser.uid).update({
        name: document.getElementById('editName').value,
        avatar: document.getElementById('editAvatar').value,
        theme: document.getElementById('editTheme').value
    }).then(() => switchTab('explore'));
}

// --- DAILY WHEEL LOGIC ---
function spinWheel() {
    const userRef = db.collection('users').doc(auth.currentUser.uid);
    userRef.get().then(doc => {
        const data = doc.data();
        const now = Date.now();
        if (data.lastSpin && (now - data.lastSpin < 86400000)) {
            alert("The vault is locked. Return tomorrow.");
            return;
        }

        const reward = Math.floor(Math.random() * 3) + 1; 
        const rotation = 1440 + (reward * 120); // 4 full spins + target
        
        document.getElementById('wheelContainer').style.transform = `rotate(${rotation}deg)`;
        document.getElementById('spinBtn').disabled = true;

        setTimeout(() => {
            userRef.update({
                vibes: firebase.firestore.FieldValue.increment(reward),
                lastSpin: now
            });
            db.collection('chat').add({
                msg: `ðŸ’Ž [DAILY] Secured ${reward} diamonds from the vault!`,
                user: "VAULT",
                time: firebase.firestore.FieldValue.serverTimestamp()
            });
            alert(`You earned â™¦ ${reward}!`);
            document.getElementById('spinBtn').innerText = "CLAIMED";
        }, 4100);
    });
}

// --- SHOP ---
function buyItem(item, cost) {
    const ref = db.collection('users').doc(auth.currentUser.uid);
    ref.get().then(doc => {
        if(doc.data().vibes >= cost) {
            ref.update({ vibes: firebase.firestore.FieldValue.increment(-cost), [item]: true });
            alert("Luxury item acquired!");
        } else alert("Insufficient diamonds.");
    });
}

// --- LOUNGE RENDERING ---
function loadUsers() {
    db.collection('users').onSnapshot(snap => {
        const container = document.getElementById('cardsContainer');
        container.innerHTML = '';
        snap.forEach(doc => {
            const u = doc.data();
            const id = doc.id;
            const themeClass = u.theme === 'ice' ? 'theme-ice' : (u.theme === 'royal' ? 'theme-royal' : '');
            
            const card = document.createElement('div');
            card.className = `userCard ${themeClass}`;
            card.innerHTML = `
                <div class="avatar-frame"><img src="${u.avatar || 'https://api.dicebear.com/7.x/initials/svg?seed='+id}"></div>
                <h4 style="color:${u.goldName ? 'var(--gold)' : 'white'};">${u.name || 'ANONYMOUS'} ${u.vip ? 'ðŸ‘‘' : ''}</h4>
                <div style="color:var(--gold); font-family:'Cinzel'; font-size: 1.2rem; margin: 10px 0;">â™¦ ${u.vibes || 0}</div>
                ${id !== auth.currentUser.uid ? `<button class="btn btn-outline" style="width:100%" onclick="giftDiamond('${id}','${u.name}')">GIFT</button>` : '<small>YOU</small>'}
            `;
            container.appendChild(card);
        });
    });
}

function giftDiamond(id, name) {
    const note = prompt(`Send a diamond to ${name}? Add a short note:`, "Respect!");
    if (note) {
        db.collection('users').doc(id).update({ vibes: firebase.firestore.FieldValue.increment(1) });
        db.collection('chat').add({ 
            msg: `ðŸ’Ž "${note}" â€” Gifted to ${name}`, 
            user: "VAULT", 
            time: firebase.firestore.FieldValue.serverTimestamp() 
        });
    }
}

// --- CHAT ---
function sendChat() {
    const val = document.getElementById('chatInput').value;
    if(!val) return;
    db.collection('chat').add({
        msg: val,
        user: auth.currentUser.email.split('@')[0].toUpperCase(),
        time: firebase.firestore.FieldValue.serverTimestamp()
    });
    document.getElementById('chatInput').value = '';
}

db.collection('chat').orderBy('time', 'desc').limit(25).onSnapshot(snap => {
    const chatBox = document.getElementById('chatBox');
    chatBox.innerHTML = '';
    snap.docs.reverse().forEach(doc => {
        const d = doc.data();
        chatBox.innerHTML += `<div class="chat-entry ${d.user === 'VAULT' ? 'system-msg' : ''}"><span class="chat-user">${d.user}:</span> ${d.msg}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    });
});

// --- AUTH & INIT ---
auth.onAuthStateChanged(user => {
    if(user) {
        document.getElementById('mainView').style.display = 'grid';
        loadUsers();
        
        const userRef = db.collection('users').doc(user.uid);
        userRef.get().then(doc => {
            if(!doc.exists) userRef.set({ vibes: 0, name: user.email.split('@')[0], theme: 'default' });
        });

        userRef.onSnapshot(doc => {
            const d = doc.data();
            if(!d) return;
            document.getElementById('userBalance').innerText = `â™¦ ${d.vibes || 0}`;
            document.getElementById('editName').value = d.name || '';
            document.getElementById('editAvatar').value = d.avatar || '';
            
            // Check spin button status
            const now = Date.now();
            if (d.lastSpin && (now - d.lastSpin < 86400000)) {
                document.getElementById('spinBtn').innerText = "LOCKED";
                document.getElementById('spinBtn').disabled = true;
            }
        });
    } else {
        auth.signInAnonymously();
    }
});
</script>
</body>
</html>
