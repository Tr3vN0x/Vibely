<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibely | Professional</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #a855f7; --bg: #000; --surface: #16181c; --border: #2f3336; --text: #eff3f4; --dim: #71767b; --gold: #ffd700; }
        body { background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }

        /* Layout */
        .sidebar { width: 260px; border-right: 1px solid var(--border); padding: 1rem 1.5rem; display: flex; flex-direction: column; }
        .viewport { flex: 1; overflow-y: auto; position: relative; }
        .header { position: sticky; top: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(12px); padding: 15px 20px; border-bottom: 1px solid var(--border); z-index: 10; font-weight: 800; display: flex; justify-content: space-between; }

        /* Auth Overlay */
        #auth-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .auth-card { background: var(--surface); padding: 2rem; border-radius: 20px; width: 320px; border: 1px solid var(--border); }
        .auth-input { width: 100%; padding: 12px; margin: 8px 0; background: var(--bg); border: 1px solid var(--border); color: white; border-radius: 8px; box-sizing: border-box; }
        
        /* Nav & Elements */
        .logo { font-size: 1.8rem; font-weight: 800; color: var(--primary); margin-bottom: 1rem; }
        .nav-link { padding: 12px 16px; border-radius: 99px; cursor: pointer; display: flex; align-items: center; gap: 15px; margin-bottom: 5px; transition: 0.2s; }
        .nav-link:hover { background: rgba(255,255,255,0.1); }
        .nav-link.active { color: var(--primary); font-weight: 800; }
        .btn-vibe { background: var(--primary); color: #fff; border: none; padding: 12px 24px; border-radius: 99px; font-weight: 800; cursor: pointer; width: 100%; margin-top: 10px; }
        
        /* Post Card */
        .post { padding: 20px; border-bottom: 1px solid var(--border); display: flex; gap: 15px; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; background: var(--surface); flex-shrink: 0; display: grid; place-items: center; border: 1px solid var(--border); }
        .post-content { flex: 1; }
        .post-header { display: flex; justify-content: space-between; align-items: center; }
        .post-img { width: 100%; border-radius: 15px; margin-top: 10px; border: 1px solid var(--border); }
        .badge-owner { color: var(--gold); margin-left: 4px; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-card">
            <div class="logo">VIBELY</div>
            <div id="auth-toggle-text" style="color: var(--dim); margin-bottom: 15px;">Login to your account</div>
            
            <input type="text" id="auth-username" class="auth-input hidden" placeholder="Username">
            <input type="email" id="auth-email" class="auth-input" placeholder="Email">
            <input type="password" id="auth-password" class="auth-input" placeholder="Password">
            
            <button class="btn-vibe" id="auth-btn" onclick="handleAuth()">Login</button>
            
            <p style="font-size: 0.8rem; margin-top: 15px; cursor: pointer; color: var(--primary);" onclick="toggleAuthMode()" id="auth-switch">
                Don't have an account? Sign Up
            </p>
        </div>
    </div>

    <aside class="sidebar">
        <div class="logo">VIBELY</div>
        <div class="nav-link active" onclick="showView('home')"><i class="fas fa-house"></i> Home</div>
        <div class="nav-link" onclick="showView('profile')"><i class="fas fa-user"></i> Profile</div>
        <div class="nav-link" style="margin-top:auto; color: #ff4444" onclick="signOutUser()"><i class="fas fa-sign-out-alt"></i> Logout</div>
    </aside>

    <main class="viewport">
        <div id="view-home">
            <div class="header">Home</div>
            <div class="composer">
                <textarea id="post-input" style="width:100%; background:none; border:none; color:white; font-size:1.1rem; outline:none; padding:20px;" placeholder="What's the vibe?"></textarea>
                <div style="padding:0 20px 20px; display:flex; justify-content:flex-end;">
                    <button class="btn-vibe" style="width:auto;" onclick="createPost()">Vibe</button>
                </div>
            </div>
            <div id="feed-container"></div>
        </div>

        <div id="view-profile" class="hidden">
            <div class="header">Profile</div>
            <div style="padding: 40px; text-align: center;">
                <h1 id="prof-name">...</h1>
                <p id="prof-stats" style="color:var(--dim)">0 Followers</p>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCDll8RH1kzGOf-ixJmSlHXGssOHSMlO3s",
            authDomain: "vibely-5128e.firebaseapp.com",
            projectId: "vibely-5128e",
            storageBucket: "vibely-5128e.firebasestorage.app",
            messagingSenderId: "1048550825812",
            appId: "1:1048550825812:web:fc5bbba51e065807ffb2c1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const OWNER_ID = "pqPGbhBjvrVrgDrmUBa4J2ynmkW2";

        let isSignUp = false;

        // --- Auth UI Toggling ---
        window.toggleAuthMode = () => {
            isSignUp = !isSignUp;
            document.getElementById('auth-username').classList.toggle('hidden', !isSignUp);
            document.getElementById('auth-btn').innerText = isSignUp ? "Create Account" : "Login";
            document.getElementById('auth-toggle-text').innerText = isSignUp ? "Join the community" : "Login to your account";
            document.getElementById('auth-switch').innerText = isSignUp ? "Already have an account? Login" : "Don't have an account? Sign Up";
        };

        // --- Authentication Logic ---
        window.handleAuth = async () => {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const username = document.getElementById('auth-username').value;

            try {
                if (isSignUp) {
                    const res = await createUserWithEmailAndPassword(auth, email, password);
                    await updateProfile(res.user, { displayName: username });
                    await setDoc(doc(db, "users", res.user.uid), {
                        username: username,
                        followerCount: 0,
                        createdAt: serverTimestamp()
                    });
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                }
            } catch (err) {
                alert(err.message);
            }
        };

        window.signOutUser = () => signOut(auth).then(() => location.reload());

        // --- Post & Feed Logic ---
        onAuthStateChanged(auth, async (user) => {
            if(user) {
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('prof-name').innerText = `@${user.displayName}`;
                initFeed(user);
            } else {
                document.getElementById('auth-overlay').classList.remove('hidden');
            }
        });

        window.createPost = async () => {
            const txt = document.getElementById('post-input').value.trim();
            if(!txt) return;

            await addDoc(collection(db, "posts"), {
                text: txt,
                uid: auth.currentUser.uid,
                author: auth.currentUser.displayName,
                createdAt: serverTimestamp()
            });
            document.getElementById('post-input').value = "";
        };

        function initFeed(user) {
            const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snap) => {
                const cont = document.getElementById('feed-container');
                cont.innerHTML = "";
                snap.forEach(d => {
                    const p = d.data();
                    const badge = p.uid === OWNER_ID ? `<i class="fas fa-crown badge-owner"></i>` : "";
                    cont.innerHTML += `
                        <div class="post">
                            <div class="avatar"><i class="fas fa-user"></i></div>
                            <div class="post-content">
                                <div class="post-header"><span style="font-weight:800">@${p.author} ${badge}</span></div>
                                <div style="margin-top:5px;">${p.text}</div>
                            </div>
                        </div>`;
                });
            });
        }

        window.showView = (v) => {
            document.getElementById('view-home').classList.toggle('hidden', v !== 'home');
            document.getElementById('view-profile').classList.toggle('hidden', v !== 'profile');
        };
    </script>
</body>
</html>
