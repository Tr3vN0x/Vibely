<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibely | The Diamond Lounge</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --diamond: #e0f7fa;
            --gold: #af9500;
            --obsidian: #05050a;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            margin: 0;
            font-family: 'Inter', 'Garamond', serif;
            background: var(--obsidian);
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Layout Grid */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            flex-grow: 1;
            overflow: hidden;
        }

        header {
            padding: 20px 60px;
            background: #000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        h1 { letter-spacing: 10px; font-weight: 200; color: var(--diamond); margin: 0; }

        /* Left Side: Explore */
        #exploreDiv {
            overflow-y: auto;
            padding: 40px;
            border-right: 1px solid rgba(255,255,255,0.05);
        }

        #cardsContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        /* Right Side: Live Chat & Activity */
        .sidebar {
            background: rgba(255, 255, 255, 0.01);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #chatBox {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .chat-msg {
            margin-bottom: 10px;
            padding: 10px;
            background: var(--glass);
            border-left: 2px solid var(--diamond);
        }

        .chat-msg b { color: var(--gold); }

        /* Diamond Cards */
        .userCard {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 30px;
            text-align: center;
            transition: 0.4s;
            position: relative;
        }

        .online-dot {
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px #00ff88;
            margin-right: 5px;
        }

        .avatar-frame {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            border: 1px solid var(--gold);
            transform: rotate(45deg);
            overflow: hidden;
        }

        .avatar-frame img {
            width: 100%;
            transform: rotate(-45deg) scale(1.4);
        }

        .btn {
            background: transparent;
            border: 1px solid var(--diamond);
            color: var(--diamond);
            padding: 10px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;
        }

        .btn:hover { background: #fff; color: #000; }

        input {
            background: #111;
            border: 1px solid #333;
            color: white;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<header>
    <h1>VIBELY</h1>
    <div id="userControls"></div>
</header>

<div id="authDiv" style="max-width:400px; margin:100px auto; padding:40px; border:1px solid var(--glass);">
    <h2 style="text-align:center;">ACCESS LOUNGE</h2>
    <input id="email" type="email" placeholder="EMAIL">
    <input id="password" type="password" placeholder="PASSWORD">
    <button class="btn" onclick="login()">ENTER</button>
</div>

<div id="mainView" class="main-layout" style="display:none">
    <div id="exploreDiv">
        <h3 style="letter-spacing:3px; margin-bottom:30px;">ACTIVE MEMBERS</h3>
        <div id="cardsContainer"></div>
    </div>

    <div class="sidebar">
        <h4 style="letter-spacing:2px; border-bottom:1px solid #333; padding-bottom:10px;">LOUNGE CHAT</h4>
        <div id="chatBox"></div>
        <div class="chat-input-area">
            <input id="chatInput" placeholder="Say something..." onkeypress="if(event.key==='Enter') sendChat()">
        </div>
    </div>
</div>

<script>
// --- FIREBASE CONFIG ---
const firebaseConfig = {
    apiKey: "AIzaSyCDll8RH1kzGOf-ixJmSlHXGssOHSMlO3s",
    authDomain: "vibely-5128e.firebaseapp.com",
    projectId: "vibely-5128e",
    storageBucket: "vibely-5128e.firebasestorage.app",
    messagingSenderId: "1048550825812",
    appId: "1:1048550825812:web:fc5bbba51e065807ffb2c1"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// --- LIVE CHAT LOGIC ---
function sendChat() {
    const text = document.getElementById('chatInput').value;
    const user = auth.currentUser;
    if(!text) return;
    
    db.collection('chat').add({
        msg: text,
        user: user.email.split('@')[0],
        time: firebase.firestore.FieldValue.serverTimestamp()
    });
    document.getElementById('chatInput').value = '';
}

function loadChat() {
    db.collection('chat').orderBy('time', 'desc').limit(20).onSnapshot(snap => {
        const box = document.getElementById('chatBox');
        box.innerHTML = '';
        snap.forEach(doc => {
            const d = doc.data();
            box.innerHTML += `<div class="chat-msg"><b>${d.user}:</b> ${d.msg}</div>`;
        });
    });
}

// --- CORE FUNCTIONS ---
function login() {
    auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value);
}

function giftDiamond(id, name) {
    if(auth.currentUser.uid === id) return alert("Self-gifting is prohibited.");
    
    // Increment points
    db.collection('users').doc(id).update({vibes: firebase.firestore.FieldValue.increment(1)});
    
    // Add to chat as an activity notification
    db.collection('chat').add({
        msg: `ðŸ’Ž gifted a diamond to ${name}!`,
        user: "SYSTEM",
        time: firebase.firestore.FieldValue.serverTimestamp()
    });
}

function loadUsers() {
    const currentUid = auth.currentUser.uid;
    db.collection('users').onSnapshot(snap => {
        const container = document.getElementById('cardsContainer');
        container.innerHTML = '';
        snap.forEach(doc => {
            const u = doc.data();
            const id = doc.id;
            const card = document.createElement('div');
            card.className = 'userCard';
            card.innerHTML = `
                <div class="avatar-frame">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${id}">
                </div>
                <h4><span class="online-dot"></span> ${u.name || 'Anonymous'}</h4>
                <div style="font-size:1.2rem; color:var(--gold); margin:10px 0;">â™¦ ${u.vibes || 0}</div>
                ${id !== currentUid ? `<button class="btn" onclick="giftDiamond('${id}', '${u.name}')">Gift Diamond</button>` : `<small>YOU</small>`}
            `;
            container.appendChild(card);
        });
    });
}

// --- SESSION ---
auth.onAuthStateChanged(user => {
    if(user) {
        document.getElementById('authDiv').style.display = 'none';
        document.getElementById('mainView').style.display = 'grid';
        document.getElementById('userControls').innerHTML = `<button class="btn" style="border:none" onclick="auth.signOut()">LOGOUT</button>`;
        loadUsers();
        loadChat();
    } else {
        document.getElementById('authDiv').style.display = 'block';
        document.getElementById('mainView').style.display = 'none';
    }
});
</script>
</body>
</html>
