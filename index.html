<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibely | Diamond Lounge Secure</title>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --gold-gradient: linear-gradient(135deg, #d4af37 0%, #fceabb 50%, #af9500 100%);
            --obsidian: #05050a;
            --border: rgba(212, 175, 55, 0.2);
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--obsidian); color: #fff; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* Secure Login Overlay */
        #loginOverlay {
            position: fixed; inset: 0; background: radial-gradient(circle, #111 0%, #000 100%); z-index: 1000;
            display: flex; align-items: center; justify-content: center;
        }
        .login-card {
            background: rgba(0,0,0,0.8); padding: 40px; border: 1px solid var(--gold); border-radius: 15px;
            text-align: center; max-width: 400px; width: 90%; box-shadow: 0 0 50px rgba(212, 175, 55, 0.2);
        }

        header { padding: 15px 40px; background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .logo { font-family: 'Cinzel', serif; letter-spacing: 8px; font-size: 1.1rem; color: var(--gold); margin: 0; }

        .main-layout { display: grid; grid-template-columns: 240px 1fr 320px; flex-grow: 1; overflow: hidden; }
        .nav-sidebar { padding: 25px 15px; background: rgba(0,0,0,0.5); border-right: 1px solid var(--border); display: flex; flex-direction: column; gap: 10px; }
        .nav-btn { background: var(--glass); border: 1px solid transparent; color: #aaa; padding: 12px 20px; font-family: 'Cinzel', serif; cursor: pointer; border-radius: 4px; text-align: left; font-size: 0.85rem; }
        .nav-btn:hover, .nav-btn.active { background: rgba(255,255,255,0.08); color: var(--gold); border-color: var(--gold); }

        #centerContent { overflow-y: auto; padding: 40px; background: radial-gradient(circle at top, #111 0%, #050505 100%); }
        .view-section { display: none; max-width: 900px; margin: 0 auto; }

        /* User Cards */
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 25px; }
        .user-card { background: linear-gradient(180deg, rgba(212, 175, 55, 0.05) 0%, rgba(0,0,0,0.8) 100%); border: 1px solid var(--border); border-radius: 15px; padding: 30px; text-align: center; position: relative; }
        .gold-aura { border-color: var(--gold) !important; box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); }
        .card-lvl { position: absolute; top: 15px; right: 15px; background: var(--gold-gradient); color: #000; font-size: 0.65rem; padding: 2px 8px; border-radius: 10px; font-weight: bold; }
        .card-avatar { width: 85px; height: 85px; margin: 0 auto 15px; border: 2px solid var(--gold); border-radius: 50%; padding: 3px; background: #000; overflow: hidden; }
        .card-avatar img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        
        .xp-mini-bar { width: 100%; height: 4px; background: #222; margin-top: 10px; border-radius: 2px; overflow: hidden; }
        .xp-fill { height: 100%; background: var(--gold-gradient); width: 0%; transition: width 1s; }

        /* Right Sidebar Chat */
        .right-sidebar { background: #000; border-left: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; }
        #chatBox { flex-grow: 1; overflow-y: auto; font-size: 0.85rem; margin-bottom: 15px; }
        .chat-msg { margin-bottom: 8px; padding: 8px; background: rgba(255,255,255,0.02); border-radius: 4px; }
        
        input { background: #111; border: 1px solid #333; color: #fff; padding: 12px; margin-bottom: 10px; width: 100%; border-radius: 5px; }
        .error { color: #ff4444; font-size: 0.75rem; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-card">
        <h1 style="font-family:'Cinzel'; color:var(--gold); margin-bottom:5px;">DIAMOND LOUNGE</h1>
        <p id="authModeDesc" style="font-size:0.75rem; color:#888; margin-bottom:20px;">Secure Access Required</p>
        
        <input id="authUsername" placeholder="Username">
        <input id="authPass" type="password" placeholder="Keycode (Password)">
        
        <div id="authError" class="error"></div>
        
        <button class="nav-btn" style="width:100%; text-align:center; margin-bottom:10px;" onclick="handleAuth()">PROCEED</button>
        <div style="font-size:0.7rem; color:var(--gold); cursor:pointer;" onclick="toggleAuthMode()" id="modeToggle">Don't have an account? Join.</div>
    </div>
</div>

<header>
    <div class="logo">DIAMOND LOUNGE</div>
    <div style="display: flex; gap: 20px; align-items: center;">
        <div id="passiveStatus" style="font-size: 0.65rem; color: var(--gold); opacity: 0.7;">CONNECTED</div>
        <div id="headerBalance" style="color: var(--gold); border: 1px solid var(--gold); padding: 4px 15px; border-radius: 20px; font-family: 'Cinzel'; font-weight: bold;">♦ 0</div>
    </div>
</header>

<div id="mainView" class="main-layout" style="display:none">
    <nav class="nav-sidebar">
        <button class="nav-btn active" id="btn-explore" onclick="switchTab('explore')">Lounge Floor</button>
        <button class="nav-btn" id="btn-wheel" onclick="switchTab('wheel')">Daily Vault</button>
        <button class="nav-btn" style="margin-top:auto; color:#ff4444;" onclick="logout()">Secure Exit</button>
    </nav>

    <main id="centerContent">
        <section id="view-explore" class="view-section" style="display:block;">
            <div id="cardsContainer" class="card-grid"></div>
        </section>

        <section id="view-wheel" class="view-section" style="text-align: center;">
             <div style="background: var(--glass); padding: 50px; border-radius: 20px; border: 1px solid var(--border);">
                <h2 style="font-family:'Cinzel'; color:var(--gold);">DAILY VAULT</h2>
                <button class="nav-btn" style="width:200px; text-align:center;" onclick="alert('Spin Logic Ready')">SPIN</button>
             </div>
        </section>
    </main>

    <aside class="right-sidebar">
        <div id="chatBox"></div>
        <input id="chatInput" placeholder="Message..." onkeypress="if(event.key==='Enter') sendChat()">
    </aside>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyCDll8RH1kzGOf-ixJmSlHXGssOHSMlO3s",
    authDomain: "vibely-5128e.firebaseapp.com",
    projectId: "vibely-5128e",
    storageBucket: "vibely-5128e.firebasestorage.app",
    messagingSenderId: "1048550825812",
    appId: "1:1048550825812:web:fc5bbba51e065807ffb2c1"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

let isLoginMode = true;
let currentUserProfile = null;

function toggleAuthMode() {
    isLoginMode = !isLoginMode;
    document.getElementById('modeToggle').innerText = isLoginMode ? "Don't have an account? Join." : "Already a member? Enter.";
    document.getElementById('authModeDesc').innerText = isLoginMode ? "Secure Access Required" : "Create your Elite Profile";
}

async function handleAuth() {
    const user = document.getElementById('authUsername').value.trim().toLowerCase();
    const pass = document.getElementById('authPass').value;
    const err = document.getElementById('authError');
    
    if (user.length < 3 || pass.length < 5) return err.innerText = "Username 3+ | Pass 5+ chars";

    // Because Firebase Auth usually uses Emails, we simulate usernames by using @diamond.com
    const fakeEmail = user + "@diamond.com";

    try {
        if (isLoginMode) {
            await auth.signInWithEmailAndPassword(fakeEmail, pass);
        } else {
            // Check if user doc exists first (prevent username sniping)
            const check = await db.collection('users').where('name', '==', user).get();
            if (!check.empty) return err.innerText = "Username already claimed.";
            
            const cred = await auth.createUserWithEmailAndPassword(fakeEmail, pass);
            await db.collection('users').doc(cred.user.uid).set({
                name: user, vibes: 0, xp: 0, lastSpin: 0, avatar: ""
            });
        }
        document.getElementById('loginOverlay').style.display = 'none';
        document.getElementById('mainView').style.display = 'grid';
        loadLounge(auth.currentUser.uid);
    } catch (e) {
        err.innerText = "Access Denied: " + e.message;
    }
}

function loadLounge(uid) {
    db.collection('users').doc(uid).onSnapshot(doc => {
        currentUserProfile = doc.data();
        document.getElementById('headerBalance').innerText = `♦ ${currentUserProfile.vibes}`;
    });

    db.collection('users').onSnapshot(snap => {
        const cont = document.getElementById('cardsContainer');
        cont.innerHTML = '';
        snap.forEach(d => {
            const u = d.data();
            cont.innerHTML += `<div class="user-card">
                <div class="card-avatar"><img src="${u.avatar || 'https://api.dicebear.com/7.x/pixel-art/svg?seed='+u.name}"></div>
                <div style="font-family:'Cinzel'; color:var(--gold);">${u.name.toUpperCase()}</div>
                <div>♦ ${u.vibes}</div>
            </div>`;
        });
    });
}

function sendChat() {
    const msg = document.getElementById('chatInput').value;
    if(!msg || !currentUserProfile) return;
    db.collection('chat').add({
        msg, user: currentUserProfile.name.toUpperCase(), time: firebase.firestore.FieldValue.serverTimestamp()
    });
    document.getElementById('chatInput').value = '';
}

db.collection('chat').orderBy('time', 'desc').limit(15).onSnapshot(s => {
    const box = document.getElementById('chatBox');
    box.innerHTML = '';
    s.docs.reverse().forEach(d => {
        box.innerHTML += `<div class="chat-msg"><b>${d.data().user}:</b> ${d.data().msg}</div>`;
    });
    box.scrollTop = box.scrollHeight;
});

function switchTab(t) {
    document.querySelectorAll('.view-section').forEach(v => v.style.display = 'none');
    document.getElementById('view-' + t).style.display = 'block';
}

function logout() { location.reload(); }
</script>
</body>
</html>
