<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibely | The Elite Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #a855f7;
            --primary-glow: rgba(168, 85, 247, 0.4);
            --bg: #09090b;
            --surface: #18181b;
            --border: #27272a;
            --text-dim: #a1a1aa;
            --gold: #fbbf24;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Sidebar Navigation --- */
        .sidebar {
            width: 280px;
            border-right: 1px solid var(--border);
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-item {
            padding: 12px 16px;
            border-radius: 12px;
            color: var(--text-dim);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.2s;
            cursor: pointer;
        }

        .nav-item:hover, .nav-item.active {
            background: var(--surface);
            color: #fff;
        }

        .nav-item.active i { color: var(--primary); }

        /* --- Main Content Area --- */
        .main-wrapper {
            flex: 1;
            overflow-y: overlay;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .feed-container { width: 100%; max-width: 600px; }

        /* --- UI Elements --- */
        .glass-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 1.5rem;
        }

        .composer textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.1rem;
            outline: none;
            resize: none;
            min-height: 80px;
        }

        .btn-vibe {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 99px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 14px var(--primary-glow);
        }

        /* --- Badges --- */
        .badge-owner { color: var(--gold); margin-left: 5px; font-size: 0.9rem; }
        .badge-verified { color: var(--primary); margin-left: 5px; font-size: 0.9rem; }

        .post-header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
        .avatar { width: 45px; height: 45px; border-radius: 14px; background: #27272a; display: grid; place-items: center; }

        /* --- Right Panel --- */
        .right-panel {
            width: 320px;
            border-left: 1px solid var(--border);
            padding: 2rem;
            display: none; /* Hidden on small screens */
        }
        @media (min-width: 1100px) { .right-panel { display: block; } }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo"><i class="fas fa-skull"></i> VIBELY</div>
        <a class="nav-item active" onclick="showPage('feed')"><i class="fas fa-house"></i> Home</a>
        <a class="nav-item" onclick="showPage('explore')"><i class="fas fa-compass"></i> Explore</a>
        <a class="nav-item" onclick="showPage('notifications')"><i class="fas fa-bell"></i> Notifications</a>
        <a class="nav-item" onclick="showPage('profile')"><i class="fas fa-user"></i> Profile</a>
        <a class="nav-item" style="margin-top: auto; color: #ef4444;" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </aside>

    <main class="main-wrapper">
        
        <div id="auth-page" class="feed-container">
            <div class="glass-card" style="text-align: center; margin-top: 20vh;">
                <h2>Unlock the Vibe</h2>
                <input type="email" id="email" placeholder="Email" style="width:100%; padding:12px; margin:10px 0; background:#000; border:1px solid var(--border); color:#fff; border-radius:8px;">
                <input type="password" id="password" placeholder="Password" style="width:100%; padding:12px; margin:10px 0; background:#000; border:1px solid var(--border); color:#fff; border-radius:8px;">
                <input type="text" id="username" placeholder="Username (New Users)" style="width:100%; padding:12px; margin:10px 0; background:#000; border:1px solid var(--border); color:#fff; border-radius:8px;">
                <button class="btn-vibe" onclick="handleAuth()" style="width:100%; margin-top:10px;">Enter Vibely</button>
            </div>
        </div>

        <div id="feed-page" class="feed-container hidden">
            <div class="glass-card composer">
                <textarea id="post-text" placeholder="What's your energy today?"></textarea>
                <div style="display: flex; justify-content: flex-end;">
                    <button class="btn-vibe" onclick="createPost()">Post Vibe</button>
                </div>
            </div>
            <div id="posts-display"></div>
        </div>

        <div id="profile-page" class="feed-container hidden">
            <div class="glass-card" style="text-align: center;">
                <div class="avatar" style="width:80px; height:80px; margin: 0 auto 15px;">
                    <i class="fas fa-user fa-2x"></i>
                </div>
                <h2 id="prof-name">Username</h2>
                <p id="prof-stats" style="color: var(--text-dim);">0 Followers â€¢ 0 Following</p>
            </div>
        </div>

    </main>

    <aside class="right-panel">
        <div class="glass-card">
            <h3>Trending Vibes</h3>
            <p style="color: var(--primary);">#CyberSkull</p>
            <p style="color: var(--primary);">#VibelyElite</p>
            <p style="color: var(--primary);">#Web3Social</p>
        </div>
    </aside>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, getDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCDll8RH1kzGOf-ixJmSlHXGssOHSMlO3s",
            authDomain: "vibely-5128e.firebaseapp.com",
            projectId: "vibely-5128e",
            storageBucket: "vibely-5128e.firebasestorage.app",
            messagingSenderId: "1048550825812",
            appId: "1:1048550825812:web:fc5bbba51e065807ffb2c1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const OWNER_ID = "pqPGbhBjvrVrgDrmUBa4J2ynmkW2";

        // --- Navigation Logic ---
        window.showPage = (pageId) => {
            const pages = ['feed-page', 'profile-page', 'auth-page'];
            pages.forEach(p => document.getElementById(p).classList.add('hidden'));
            document.getElementById(pageId + '-page').classList.remove('hidden');
            
            // Update Active Link
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
        };

        // --- Auth & Profile ---
        window.handleAuth = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const username = document.getElementById('username').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (err) {
                const res = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(res.user, { displayName: username });
                window.location.reload();
            }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                showPage('feed');
                document.getElementById('prof-name').innerText = user.displayName;
                loadFeed();
            } else {
                showPage('auth');
            }
        });

        // --- Post Logic with Badge Checks ---
        window.createPost = async () => {
            const text = document.getElementById('post-text').value;
            if(!text) return;

            // Fetch follower count (simulated for this example - usually a field in user doc)
            const followerCount = 12000; // Example count

            await addDoc(collection(db, "posts"), {
                text,
                uid: auth.currentUser.uid,
                author: auth.currentUser.displayName,
                followers: followerCount,
                createdAt: serverTimestamp()
            });
            document.getElementById('post-text').value = "";
        };

        function loadFeed() {
            const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snap) => {
                const display = document.getElementById('posts-display');
                display.innerHTML = "";
                snap.forEach(d => {
                    const post = d.data();
                    
                    // Badge Logic
                    let badge = "";
                    if (post.uid === OWNER_ID) {
                        badge = `<i class="fas fa-crown badge-owner" title="Vibely Owner"></i>`;
                    } else if (post.followers >= 10000) {
                        badge = `<i class="fas fa-check-circle badge-verified" title="10K+ Follower Elite"></i>`;
                    }

                    display.innerHTML += `
                        <div class="glass-card">
                            <div class="post-header">
                                <div class="avatar"><i class="fas fa-ghost"></i></div>
                                <div>
                                    <span style="font-weight:700;">@${post.author}</span> ${badge}
                                </div>
                            </div>
                            <div class="post-body">${post.text}</div>
                        </div>
                    `;
                });
            });
        }
    </script>
</body>
</html>
