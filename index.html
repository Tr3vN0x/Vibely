<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibely | The Diamond Club</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --accent-gold: #d4af37;
            --neon-cyan: #00f2ff;
            --deep-purple: #2a0845;
            --bg-dark: #05050a;
            --glass: rgba(20, 20, 30, 0.8);
        }

        body {
            margin: 0;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: #fff;
            /* Diamond-style gradient background */
            background: radial-gradient(circle at center, #16162d 0%, #05050a 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Luxury Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid var(--accent-gold);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        h1 { 
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(to right, #fff, var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Buttons & Inputs */
        .btn {
            padding: 12px 25px;
            border-radius: 4px; /* Sharper, more formal edges */
            border: 1px solid var(--accent-gold);
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.4s;
            background: linear-gradient(45deg, #b8860b, #d4af37);
            color: #000;
        }

        .btn-outline {
            background: transparent;
            color: var(--accent-gold);
        }

        .btn:hover {
            box-shadow: 0 0 15px var(--accent-gold);
            transform: translateY(-2px);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #111;
            border: 1px solid #333;
            color: white;
            border-left: 3px solid var(--neon-cyan);
        }

        /* Premium Containers */
        .card {
            background: var(--glass);
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 40px;
            margin: 50px auto;
            max-width: 450px;
            position: relative;
        }

        /* The Grid */
        #cardsContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 40px;
        }

        .userCard {
            background: #0d0d14;
            border: 1px solid #222;
            padding: 30px;
            text-align: center;
            position: relative;
            transition: 0.3s;
        }

        .userCard:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
        }

        .tag {
            display: inline-block;
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 4px 10px;
            margin: 3px;
            font-size: 11px;
            text-transform: uppercase;
        }

        .vipBadge {
            display: block;
            color: var(--accent-gold);
            font-size: 12px;
            letter-spacing: 2px;
            margin-top: 5px;
            font-weight: bold;
        }

        .vibe-count {
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2rem;
            margin: 15px 0;
        }

        #userControls span { color: var(--accent-gold); font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h1>VIBELY</h1>
    <div id="userControls">
        <button class="btn btn-outline" onclick="showAuth()">Enter Club</button>
    </div>
</header>

<div id="authDiv" class="card">
    <h2 style="text-align:center; color: var(--accent-gold);">MEMBERSHIP</h2>
    <input id="email" type="email" placeholder="E-MAIL">
    <input id="password" type="password" placeholder="PASSWORD">
    <input id="age" type="number" placeholder="AGE (18+ ONLY)">
    <p id="authError" style="color:red; font-size: 12px;"></p>
    <button class="btn" style="width:100%; margin-bottom:10px;" onclick="register()">REGISTER</button>
    <button class="btn btn-outline" style="width:100%" onclick="login()">LOGIN</button>
</div>

<div id="profileDiv" class="card" style="display:none">
    <h3 style="color: var(--neon-cyan)">IDENTITY SETUP</h3>
    <input id="username" placeholder="NAME / ALIAS">
    <input id="avatar" placeholder="AVATAR IMAGE URL">
    
    <div style="margin: 15px 0;">
        <input id="newTag" placeholder="ADD TAG" style="width: 60%;">
        <button class="btn" onclick="addTag()" style="width: 35%;">ADD</button>
    </div>
    <div id="tagsContainer"></div>
    
    <label style="display:block; margin: 20px 0; color: var(--accent-gold);">
        <input type="checkbox" id="vipCheckbox" style="width:auto"> REQUEST VIP STATUS
    </label>
    
    <button class="btn" style="width:100%" onclick="saveProfile()">CONFIRM IDENTITY</button>
</div>

<div id="exploreDiv" style="display:none">
    <div style="padding: 20px 50px; display:flex; justify-content:space-between; align-items:center;">
        <h2 style="border-left: 4px solid var(--accent-gold); padding-left: 15px;">THE LOUNGE</h2>
        <button class="btn btn-outline" onclick="showProfile()">EDIT PROFILE</button>
    </div>
    <div id="cardsContainer"></div>
</div>

<script>
// --- YOUR FIREBASE CONFIG ---
const firebaseConfig = {
    apiKey: "AIzaSyCDll8RH1kzGOf-ixJmSlHXGssOHSMlO3s",
    authDomain: "vibely-5128e.firebaseapp.com",
    projectId: "vibely-5128e",
    storageBucket: "vibely-5128e.firebasestorage.app",
    messagingSenderId: "1048550825812",
    appId: "1:1048550825812:web:fc5bbba51e065807ffb2c1"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let myTags = [];

function showAuth(){ document.getElementById('authDiv').style.display='block'; document.getElementById('profileDiv').style.display='none'; document.getElementById('exploreDiv').style.display='none'; }
function showProfile(){ document.getElementById('profileDiv').style.display='block'; document.getElementById('exploreDiv').style.display='none'; }
function showExplore(){ document.getElementById('authDiv').style.display='none'; document.getElementById('profileDiv').style.display='none'; document.getElementById('exploreDiv').style.display='block'; loadUsers(); }

function register(){
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const age = parseInt(document.getElementById('age').value);
    if(age < 18){ document.getElementById('authError').innerText='ID REJECTED: 18+ ONLY'; return; }
    auth.createUserWithEmailAndPassword(email, password)
        .then(u => db.collection('users').doc(u.user.uid).set({age, vibes:0, tags:[]}))
        .catch(e => document.getElementById('authError').innerText = e.message);
}

function login(){
    auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value)
        .catch(e => document.getElementById('authError').innerText = e.message);
}

function logout(){ auth.signOut(); location.reload(); }

function addTag(){
    const t = document.getElementById('newTag').value.trim();
    if(t && !myTags.includes(t)){ myTags.push(t); renderTags(); document.getElementById('newTag').value = ''; }
}

function renderTags(){
    const c = document.getElementById('tagsContainer'); c.innerHTML = '';
    myTags.forEach(t => { const s = document.createElement('span'); s.className = 'tag'; s.innerText = t; c.appendChild(s); });
}

function saveProfile(){
    const user = auth.currentUser;
    db.collection('users').doc(user.uid).set({
        name: document.getElementById('username').value,
        avatar: document.getElementById('avatar').value,
        tags: myTags,
        vip: document.getElementById('vipCheckbox').checked
    }, {merge: true}).then(() => showExplore());
}

function sendVibe(id){ db.collection('users').doc(id).update({vibes: firebase.firestore.FieldValue.increment(1)}); }

function loadUsers(){
    db.collection('users').onSnapshot(snap => {
        const c = document.getElementById('cardsContainer'); c.innerHTML = '';
        snap.forEach(doc => {
            const u = doc.data();
            const card = document.createElement('div');
            card.className = 'userCard';
            card.innerHTML = `
                <img src="${u.avatar || 'https://api.dicebear.com/7.x/bottts/svg?seed='+doc.id}" width="90" style="border: 2px solid #333; padding: 5px;">
                <h3 style="margin:10px 0 5px 0;">${u.name || 'GUEST'}</h3>
                ${u.vip ? '<span class="vipBadge">✧ VIP MEMBER ✧</span>' : ''}
                <div style="margin:15px 0;">${(u.tags||[]).map(t => `<span class="tag">${t}</span>`).join('')}</div>
                <div class="vibe-count">${u.vibes || 0} PTS</div>
                <button class="btn" style="width:100%; background:transparent; color:var(--neon-cyan); border-color:var(--neon-cyan);" onclick="sendVibe('${doc.id}')">SEND VIBE</button>
            `;
            c.appendChild(card);
        });
    });
}

auth.onAuthStateChanged(user => {
    if(user){
        document.getElementById('authDiv').style.display='none';
        document.getElementById('userControls').innerHTML = `<span>${user.email}</span> <button class="btn btn-outline" style="margin-left:15px" onclick="logout()">EXIT</button>`;
        db.collection('users').doc(user.uid).get().then(doc => {
            if(doc.exists){
                const d = doc.data();
                document.getElementById('username').value = d.name || '';
                document.getElementById('avatar').value = d.avatar || '';
                document.getElementById('vipCheckbox').checked = d.vip || false;
                myTags = d.tags || []; renderTags(); showExplore();
            } else { showProfile(); }
        });
    } else { showAuth(); }
});
</script>
</body>
</html>
