<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibely | Premium Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --purple-primary: #8a2be2;
            --purple-glow: #bc13fe;
            --dark-bg: #0d0221;
            --card-bg: #1a0b2e;
            --text-main: #f0e6ff;
            --border: rgba(138, 43, 226, 0.3);
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* --- UI Components --- */
        .hidden { display: none !important; }

        nav {
            background: rgba(13, 2, 33, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--purple-primary);
            text-shadow: 0 0 10px var(--purple-glow);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .container { max-width: 650px; margin: 2rem auto; padding: 0 15px; }

        /* --- Auth Card --- */
        .auth-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 24px;
            border: 1px solid var(--border);
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #0d0221;
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            box-sizing: border-box;
        }

        .btn {
            background: var(--purple-primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn:hover { background: var(--purple-glow); box-shadow: 0 0 15px var(--purple-glow); }

        /* --- Feed --- */
        .post-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .badge {
            color: #38bdf8;
            font-size: 0.9rem;
            margin-left: 5px;
        }

        .username { font-weight: 700; font-size: 1.1rem; }

        .mod-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff4d4d;
            cursor: pointer;
            font-size: 0.8rem;
            opacity: 0.5;
        }

        .mod-btn:hover { opacity: 1; }

        .composer {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid var(--purple-primary);
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.1rem;
            outline: none;
            resize: none;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo"><i class="fas fa-skull"></i> VIBELY</div>
        <div id="nav-user" class="hidden">
            <span id="display-name"></span>
            <button onclick="logout()" class="btn" style="width: auto; padding: 5px 15px; margin-left: 10px;">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div id="auth-view" class="auth-card">
            <h2 id="auth-title">Welcome to Vibely</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <input type="text" id="username" placeholder="Username (New Users)">
            <button class="btn" onclick="handleAuth()">Continue</button>
            <p style="font-size: 0.8rem; margin-top: 15px; color: #888;">New users will be registered automatically.</p>
        </div>

        <div id="app-view" class="hidden">
            <div class="composer">
                <textarea id="post-text" placeholder="Start a vibe..."></textarea>
                <button class="btn" onclick="createPost()" style="width: 120px; float: right;">Post</button>
                <div style="clear: both;"></div>
            </div>
            <div id="feed"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCDll8RH1kzGOf-ixJmSlHXGssOHSMlO3s",
            authDomain: "vibely-5128e.firebaseapp.com",
            projectId: "vibely-5128e",
            storageBucket: "vibely-5128e.firebasestorage.app",
            messagingSenderId: "1048550825812",
            appId: "1:1048550825812:web:fc5bbba51e065807ffb2c1",
            measurementId: "G-HZW6SXDZQT"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- AUTH LOGIC ---
        window.handleAuth = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const username = document.getElementById('username').value;

            try {
                // Try Login
                await signInWithEmailAndPassword(auth, email, password);
            } catch (err) {
                // If fails, try Register
                const res = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(res.user, { displayName: username });
                window.location.reload();
            }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-view').classList.add('hidden');
                document.getElementById('app-view').classList.remove('hidden');
                document.getElementById('nav-user').classList.remove('hidden');
                document.getElementById('display-name').innerText = user.displayName;
                loadFeed(user);
            } else {
                document.getElementById('auth-view').classList.remove('hidden');
                document.getElementById('app-view').classList.add('hidden');
                document.getElementById('nav-user').classList.add('hidden');
            }
        });

        // --- FEED & MODERATION ---
        async function createPost() {
            const text = document.getElementById('post-text').value;
            if(!text) return;
            await addDoc(collection(db, "posts"), {
                text,
                uid: auth.currentUser.uid,
                author: auth.currentUser.displayName,
                createdAt: serverTimestamp(),
                isVerified: true // Set to true for demo; usually granted by Admin
            });
            document.getElementById('post-text').value = "";
        }
        window.createPost = createPost;

        window.deletePost = async (id) => {
            if(confirm("Moderator: Remove this post?")) {
                await deleteDoc(doc(db, "posts", id));
            }
        };

        function loadFeed(currentUser) {
            const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snap) => {
                const feed = document.getElementById('feed');
                feed.innerHTML = "";
                snap.forEach(d => {
                    const post = d.data();
                    const isOwner = post.uid === currentUser.uid;
                    feed.innerHTML += `
                        <div class="post-card">
                            ${isOwner ? `<span class="mod-btn" onclick="deletePost('${d.id}')">DELETE</span>` : ''}
                            <div class="username">
                                @${post.author} 
                                ${post.isVerified ? '<i class="fas fa-check-circle badge"></i>' : ''}
                            </div>
                            <p>${post.text}</p>
                        </div>
                    `;
                });
            });
        }
    </script>
</body>
</html>
