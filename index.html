<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibely | Stay Wild</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --neon-green: #00ff88;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --bg-dark: #0a0a0a;
        }

        body {
            background: radial-gradient(circle at top right, #1a1a2e, var(--bg-dark));
            color: #fff;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        /* Modern Navbar */
        nav {
            backdrop-filter: blur(15px);
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--neon-green);
            display: flex;
            align-items: center;
            gap: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: default;
        }

        /* Layout */
        .main-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Modern Post Composer */
        .composer {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.2rem;
            outline: none;
            resize: none;
            margin-bottom: 15px;
            min-height: 60px;
        }

        .composer-actions {
            display: flex;
            justify-content: flex-end;
            border-top: 1px solid var(--border);
            padding-top: 15px;
        }

        button#post-btn {
            background: var(--neon-green);
            color: #000;
            border: none;
            padding: 12px 28px;
            border-radius: 30px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        button#post-btn:hover {
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
            transform: scale(1.05);
        }

        /* Feed Posts */
        .post-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 1.5rem;
            animation: slideUp 0.4s ease-out;
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .avatar {
            width: 42px;
            height: 42px;
            background: #1a1a1a;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
        }

        .username {
            font-weight: 700;
            color: var(--neon-green);
            font-size: 1rem;
        }

        .post-content {
            line-height: 1.6;
            font-size: 1.1rem;
            color: #efefef;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <i class="fas fa-skull"></i> Vibely
        </div>
        <div class="nav-icons">
            <i class="fas fa-bolt" style="color: var(--neon-green); cursor: pointer;"></i>
        </div>
    </nav>

    <div class="main-container">
        <div class="composer">
            <textarea id="post-input" placeholder="What's the vibe?"></textarea>
            <div class="composer-actions">
                <button id="post-btn">VIBE IT</button>
            </div>
        </div>

        <div id="feed">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        // Your specific config
        const firebaseConfig = {
            apiKey: "AIzaSyCDll8RH1kzGOf-ixJmSlHXGssOHSMlO3s",
            authDomain: "vibely-5128e.firebaseapp.com",
            projectId: "vibely-5128e",
            storageBucket: "vibely-5128e.firebasestorage.app",
            messagingSenderId: "1048550825812",
            appId: "1:1048550825812:web:fc5bbba51e065807ffb2c1",
            measurementId: "G-HZW6SXDZQT"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const postsCol = collection(db, "posts");

        const postBtn = document.getElementById('post-btn');
        const postInput = document.getElementById('post-input');
        const feed = document.getElementById('feed');

        // Send post to Firestore
        postBtn.onclick = async () => {
            const val = postInput.value.trim();
            if (val === "") return;
            
            try {
                await addDoc(postsCol, {
                    text: val,
                    username: "Viber_" + Math.floor(Math.random() * 9999),
                    timestamp: serverTimestamp()
                });
                postInput.value = "";
            } catch (e) {
                alert("Make sure your Firestore rules are set to public/test mode!");
            }
        };

        // Real-time listener
        const q = query(postsCol, orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
            feed.innerHTML = "";
            snapshot.forEach((doc) => {
                const data = doc.data();
                if(!data.text) return;

                const card = document.createElement('div');
                card.className = 'post-card';
                card.innerHTML = `
                    <div class="post-header">
                        <div class="avatar"><i class="fas fa-ghost"></i></div>
                        <span class="username">@${data.username || 'anonymous'}</span>
                    </div>
                    <div class="post-content">${data.text}</div>
                `;
                feed.appendChild(card);
            });
        });
    </script>
</body>
</html>
