<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibely | Diamond Lounge</title>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --diamond: #e0f7fa;
            --obsidian: #050505;
            --border: rgba(212,175,55,0.3);
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background: var(--obsidian); color: #fff;
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        header {
            padding: 15px 40px; background: #000; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; z-index: 100;
        }
        h1 { font-family: 'Cinzel', serif; letter-spacing: 10px; font-size: 1.2rem; margin: 0; color: var(--gold); }

        .main-layout { display: grid; grid-template-columns: 250px 1fr 350px; flex-grow: 1; overflow: hidden; }

        .nav-sidebar { border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; gap: 12px; background: rgba(0,0,0,0.5); }

        .btn { background: var(--gold); color: #000; border: none; padding: 12px; font-family: 'Cinzel', serif; font-weight: bold; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .btn:hover { filter: brightness(1.2); transform: translateY(-2px); }
        .btn-outline { background: transparent; color: var(--gold); border: 1px solid var(--gold); }

        #centerContent { overflow-y: auto; background: radial-gradient(circle at center, #111 0%, #050505 100%); }

        .editor-container { padding: 40px; display: none; }
        .editor-card { background: var(--glass); padding: 30px; border: 1px solid var(--border); max-width: 600px; margin: 0 auto; }

        #cardsContainer { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 30px; }
        .userCard { background: #0a0a0a; border: 1px solid var(--border); padding: 30px; text-align: center; transition: 0.5s; position: relative; }
        
        .avatar-frame { width: 110px; height: 110px; margin: 0 auto 20px; border: 2px solid var(--gold); transform: rotate(45deg); overflow: hidden; background: #111; }
        .avatar-frame img { width: 100%; transform: rotate(-45deg) scale(1.4); }

        .right-sidebar { border-left: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; background: #080808; }
        #leaderboard { background: rgba(212, 175, 55, 0.05); padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        #leaderboard h3 { font-family: 'Cinzel'; font-size: 0.8rem; color: var(--gold); margin-top: 0; text-align: center; }

        #chatBox { flex-grow: 1; overflow-y: auto; font-size: 0.85rem; padding: 10px 0; }
        .chat-entry { margin-bottom: 8px; border-bottom: 1px solid #111; padding-bottom: 4px; }
        .system-msg { color: var(--gold); font-style: italic; font-size: 0.75rem; }

        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; }

        .theme-ice { border-color: #00f2ff !important; box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }
        .theme-royal { border-color: #ff00ff !important; box-shadow: 0 0 15px rgba(255, 0, 255, 0.2); }
    </style>
</head>
<body>

<header>
    <h1>DIAMOND LOUNGE</h1>
    <div id="userBalance" style="color:var(--gold); font-family:'Cinzel'; font-weight: bold;">â™¦ 0</div>
</header>

<div id="mainView" class="main-layout" style="display:none">
    <div class="nav-sidebar">
        <button class="btn" onclick="switchTab('explore')">The Lounge</button>
        <button class="btn btn-outline" onclick="switchTab('editor')">Identity Vault</button>
        <button class="btn btn-outline" onclick="switchTab('shop')">Luxury Shop</button>
        <button class="btn btn-outline" style="margin-top:auto; border-color:#ff4444; color:#ff4444;" onclick="auth.signOut()">Exit</button>
    </div>

    <div id="centerContent">
        <div id="exploreTab">
            <div id="cardsContainer"></div>
        </div>

        <div id="editorTab" class="editor-container">
            <div class="editor-card">
                <h3 style="font-family:'Cinzel'; color:var(--gold);">EDIT IDENTITY</h3>
                <input id="editName" placeholder="Display Alias">
                <input id="editAvatar" placeholder="Avatar URL">
                <select id="editTheme">
                    <option value="default">Classic Obsidian</option>
                    <option value="ice">Diamond Ice</option>
                    <option value="royal">Royal Amethyst</option>
                </select>
                <button class="btn" style="width: 100%;" onclick="saveIdentity()">Confirm</button>
            </div>
        </div>

        <div id="shopTab" class="editor-container">
            <h2 style="text-align: center; font-family: 'Cinzel';">LUXURY SHOP</h2>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                <div style="background:var(--glass); padding:20px; border:1px solid var(--border); text-align:center;">
                    <h4>ðŸ‘‘ VIP CROWN</h4>
                    <button class="btn" onclick="buyItem('vip', 50)">â™¦ 50</button>
                </div>
                <div style="background:var(--glass); padding:20px; border:1px solid var(--border); text-align:center;">
                    <h4>âœ¨ GOLD NAME</h4>
                    <button class="btn" onclick="buyItem('goldName', 30)">â™¦ 30</button>
                </div>
            </div>
        </div>
    </div>

    <div class="right-sidebar">
        <div id="leaderboard"></div>
        <div id="chatBox"></div>
        <input id="chatInput" placeholder="Message..." onkeypress="if(event.key==='Enter') sendChat()">
    </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCDll8RH1kzGOf-ixJmSlHXGssOHSMlO3s",
  authDomain: "vibely-5128e.firebaseapp.com",
  projectId: "vibely-5128e",
  storageBucket: "vibely-5128e.firebasestorage.app",
  messagingSenderId: "1048550825812",
  appId: "1:1048550825812:web:fc5bbba51e065807ffb2c1",
  measurementId: "G-HZW6SXDZQT"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function switchTab(tab){
    document.getElementById('exploreTab').style.display = tab==='explore'?'block':'none';
    document.getElementById('editorTab').style.display = tab==='editor'?'block':'none';
    document.getElementById('shopTab').style.display = tab==='shop'?'block':'none';
}

function saveIdentity(){
    db.collection('users').doc(auth.currentUser.uid).update({
        name: document.getElementById('editName').value,
        avatar: document.getElementById('editAvatar').value,
        theme: document.getElementById('editTheme').value
    }).then(() => switchTab('explore'));
}

function buyItem(item, cost){
    const ref = db.collection('users').doc(auth.currentUser.uid);
    ref.get().then(doc => {
        if(doc.data().vibes >= cost){
            ref.update({ vibes: firebase.firestore.FieldValue.increment(-cost), [item]: true });
        } else alert("Insufficient diamonds.");
    });
}

function loadUsers(){
    db.collection('users').onSnapshot(snap => {
        const container = document.getElementById('cardsContainer');
        container.innerHTML = '';
        snap.forEach(doc => {
            const u = doc.data();
            const id = doc.id;
            const themeClass = u.theme === 'ice' ? 'theme-ice' : (u.theme === 'royal' ? 'theme-royal' : '');
            const card = document.createElement('div');
            card.className = `userCard ${themeClass}`;
            card.innerHTML = `
                <div class="avatar-frame"><img src="${u.avatar || 'https://api.dicebear.com/7.x/initials/svg?seed='+id}"></div>
                <h4 style="color:${u.goldName ? 'var(--gold)' : 'white'};">${u.name || 'GUEST'} ${u.vip ? 'ðŸ‘‘' : ''}</h4>
                <div style="color:var(--gold); margin:10px 0;">â™¦ ${u.vibes || 0}</div>
                ${id !== auth.currentUser.uid ? `<button class="btn btn-outline" style="width:100%" onclick="giftWithNote('${id}','${u.name}')">GIFT</button>` : '<small>YOU</small>'}
            `;
            container.appendChild(card);
        });
    });
}

function giftWithNote(id, name) {
    const note = prompt(`Send a diamond to ${name}? Add a message:`, "Best vibes!");
    if (note !== null) {
        db.collection('users').doc(id).update({ vibes: firebase.firestore.FieldValue.increment(1) });
        db.collection('chat').add({ 
            msg: `ðŸ’Ž [${note}] â€” Diamond gifted to ${name}!`, 
            user: "VAULT", 
            time: firebase.firestore.FieldValue.serverTimestamp() 
        });
    }
}

function sendChat(){
    const val = document.getElementById('chatInput').value;
    if(!val) return;
    db.collection('chat').add({ msg: val, user: auth.currentUser.email.split('@')[0].toUpperCase(), time: firebase.firestore.FieldValue.serverTimestamp() });
    document.getElementById('chatInput').value = '';
}

db.collection('chat').orderBy('time', 'desc').limit(25).onSnapshot(snap => {
    const chatBox = document.getElementById('chatBox');
    chatBox.innerHTML = '';
    snap.docs.reverse().forEach(doc => {
        const d = doc.data();
        chatBox.innerHTML += `<div class="chat-entry ${d.user === 'VAULT' ? 'system-msg' : ''}"><b>${d.user}:</b> ${d.msg}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    });
});

function loadLeaderboard(){
    db.collection('users').orderBy('vibes','desc').limit(5).onSnapshot(snap => {
        const lb = document.getElementById('leaderboard');
        lb.innerHTML = '<h3>ELITE HOLDERS</h3>';
        snap.forEach(doc => {
            const u = doc.data();
            lb.innerHTML += `<div style="font-size:0.8rem; margin:2px 0;">â™¦ ${u.vibes || 0} â€” ${u.name || 'GUEST'}</div>`;
        });
    });
}

auth.onAuthStateChanged(user => {
    if(user){
        document.getElementById('mainView').style.display = 'grid';
        loadUsers(); loadLeaderboard();
        const userRef = db.collection('users').doc(user.uid);
        userRef.get().then(doc => { if(!doc.exists) userRef.set({ vibes: 0, name: user.email.split('@')[0], theme: 'default' }); });
        userRef.onSnapshot(doc => {
            const data = doc.data();
            document.getElementById('userBalance').innerText = `â™¦ ${data.vibes || 0}`;
            document.getElementById('editName').value = data.name || '';
            document.getElementById('editAvatar').value = data.avatar || '';
        });
    } else { auth.signInAnonymously(); }
});
</script>
</body>
</html>
