<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vibely | Diamond Lounge</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;600&display=swap" rel="stylesheet">

<style>
:root {
    --gold: #d4af37;
    --diamond: #e0f7fa;
    --obsidian: #050505;
    --border: rgba(212,175,55,0.3);
}

body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: var(--obsidian);
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
}

/* Header */
header {
    padding: 15px 40px;
    background: #000;
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
}
h1 { font-family: 'Cinzel', serif; letter-spacing: 10px; font-size: 1.2rem; margin: 0; color: var(--gold); }

/* Layout */
.main-layout { display: grid; grid-template-columns: 250px 1fr 350px; flex-grow: 1; overflow: hidden; }

/* Left Sidebar */
.nav-sidebar {
    border-right: 1px solid var(--border);
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* Buttons */
.btn {
    background: var(--gold);
    color: #000;
    border: none;
    padding: 10px 15px;
    font-family: 'Cinzel', serif;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
}
.btn-outline { background: transparent; color: var(--gold); border: 1px solid var(--gold); }

/* Editor */
.editor-container { padding:30px; overflow-y:auto; display:none; }
.editor-card { background: rgba(255,255,255,0.03); padding: 25px; border: 1px solid var(--border); max-width: 500px; }

/* Shop */
.shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
.shop-item { border: 1px solid var(--border); padding: 15px; text-align:center; background: rgba(212,175,55,0.05); }

/* Cards */
#cardsContainer {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px,1fr));
    gap: 20px;
    padding: 30px;
}
.userCard {
    background: #0a0a0a;
    border: 1px solid var(--border);
    padding: 25px;
    text-align: center;
    transition: 0.5s;
    position: relative;
}
.avatar-frame {
    width: 100px;
    height: 100px;
    margin: 0 auto 15px;
    border: 2px solid var(--gold);
    transform: rotate(45deg);
    overflow: hidden;
}
.avatar-frame img { width:100%; transform: rotate(-45deg) scale(1.4); }

/* Right Sidebar */
#chatBox { flex-grow:1; overflow-y:auto; font-size:0.8rem; border-top:1px solid #222; padding-top:10px; }
#chatInput { width:100%; padding:10px; margin-top:5px; background:#000; border:1px solid #333; color:#fff; }

/* Inputs */
input, select {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    background: #000;
    border: 1px solid #333;
    color: #fff;
    box-sizing: border-box;
}
.hidden { display:none !important; }
</style>
</head>
<body>

<header>
    <h1>DIAMOND LOUNGE</h1>
    <div id="userBalance" style="color:var(--gold); font-family:'Cinzel';">â™¦ 0</div>
</header>

<div id="mainView" class="main-layout" style="display:none">
    <!-- Sidebar -->
    <div class="nav-sidebar">
        <button class="btn" onclick="switchTab('explore')">The Lounge</button>
        <button class="btn btn-outline" onclick="switchTab('editor')">Edit Identity</button>
        <button class="btn btn-outline" onclick="switchTab('shop')">Diamond Shop</button>
        <button class="btn btn-outline" style="margin-top:auto; border-color:red; color:red;" onclick="auth.signOut()">Exit</button>
    </div>

    <!-- Center Content -->
    <div id="centerContent" style="overflow-y:auto;">
        <div id="exploreTab">
            <div id="cardsContainer"></div>
        </div>

        <div id="editorTab" class="editor-container">
            <div class="editor-card">
                <h3 style="font-family:'Cinzel'; color:var(--gold);">IDENTITY VAULT</h3>
                <label>Display Name</label>
                <input id="editName" placeholder="Enter Alias...">
                <label>Avatar URL</label>
                <input id="editAvatar" placeholder="Link to image...">
                <label>Card Aura (Theme)</label>
                <select id="editTheme">
                    <option value="default">Classic Obsidian</option>
                    <option value="gold">Royal Gold</option>
                    <option value="ice">Diamond Ice</option>
                </select>
                <button class="btn" style="margin-top:20px;" onclick="saveIdentity()">Update Identity</button>
            </div>
        </div>

        <div id="shopTab" class="editor-container">
            <h2 style="font-family:'Cinzel';">PREMIUM UPGRADES</h2>
            <p>Spend your earned Diamonds on exclusive status.</p>
            <div class="shop-grid">
                <div class="shop-item">
                    <h4>VIP BADGE</h4>
                    <p>â™¦ 50 Diamonds</p>
                    <button class="btn" onclick="buyItem('vip',50)">Purchase</button>
                </div>
                <div class="shop-item">
                    <h4>GOLDEN NAME</h4>
                    <p>â™¦ 25 Diamonds</p>
                    <button class="btn" onclick="buyItem('goldName',25)">Purchase</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Right Sidebar -->
    <div style="border-left:1px solid var(--border); padding:20px; display:flex; flex-direction:column; background:#080808;">
        <div id="leaderboard" style="margin-bottom:20px;"></div>
        <div id="chatBox"></div>
        <input id="chatInput" placeholder="Message..." onkeypress="if(event.key==='Enter') sendChat()">
    </div>
</div>

<script>
// Firebase Config
const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_BUCKET",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Tabs
function switchTab(tab){
    document.getElementById('exploreTab').style.display = tab==='explore'?'block':'none';
    document.getElementById('editorTab').style.display = tab==='editor'?'block':'none';
    document.getElementById('shopTab').style.display = tab==='shop'?'block':'none';
}

// Identity
function saveIdentity(){
    const user = auth.currentUser;
    db.collection('users').doc(user.uid).update({
        name: document.getElementById('editName').value,
        avatar: document.getElementById('editAvatar').value,
        theme: document.getElementById('editTheme').value
    }).then(()=>alert("Identity Updated."));
}

// Shop
function buyItem(item,cost){
    const userRef = db.collection('users').doc(auth.currentUser.uid);
    userRef.get().then(doc=>{
        if(doc.data().vibes>=cost){
            userRef.update({ vibes: firebase.firestore.FieldValue.increment(-cost), [item]: true });
            alert("Purchased!");
        } else alert("Not enough Diamonds.");
    });
}

// Load Users
function loadUsers(){
    db.collection('users').onSnapshot(snap=>{
        const container = document.getElementById('cardsContainer');
        container.innerHTML='';
        snap.forEach(doc=>{
            const u = doc.data();
            const id = doc.id;
            let borderStyle = u.theme==='gold'?'2px solid gold':(u.theme==='ice'?'2px solid #00f2ff':'1px solid var(--border)');
            const card = document.createElement('div');
            card.className='userCard';
            card.style.border=borderStyle;
            card.innerHTML=`
                <div class="avatar-frame"><img src="${u.avatar||'https://api.dicebear.com/7.x/bottts/svg?seed='+id}"></div>
                <h4 style="color:${u.goldName?'gold':'white'}">${u.name||'GUEST'} ${u.vip?'ðŸ‘‘':''}</h4>
                <div style="color:var(--gold); margin:10px 0;">â™¦ ${u.vibes||0}</div>
                ${id!==auth.currentUser.uid?`<button class="btn" onclick="giftDiamond('${id}','${u.name}')">GIFT DIAMOND</button>`:'<small>YOU</small>'}
            `;
            container.appendChild(card);
        });
    });
}

// Gift Diamond
function giftDiamond(id,name){
    db.collection('users').doc(id).update({ vibes: firebase.firestore.FieldValue.increment(1) });
    db.collection('chat').add({ msg:`sent a diamond to ${name}`, user:"SYSTEM", time:firebase.firestore.FieldValue.serverTimestamp() });
}

// Chat
function sendChat(){
    const val = document.getElementById('chatInput').value;
    if(!val) return;
    db.collection('chat').add({
        msg: val,
        user: auth.currentUser.email.split('@')[0],
        time: firebase.firestore.FieldValue.serverTimestamp()
    });
    document.getElementById('chatInput').value='';
}
db.collection('chat').orderBy('time').onSnapshot(snap=>{
    const chatBox=document.getElementById('chatBox');
    chatBox.innerHTML='';
    snap.forEach(doc=>{
        const data=doc.data();
        const div=document.createElement('div');
        div.innerText=`[${data.user}] ${data.msg}`;
        chatBox.appendChild(div);
        chatBox.scrollTop=chatBox.scrollHeight;
    });
});

// Leaderboard
function loadLeaderboard(){
    db.collection('users').orderBy('vibes','desc').limit(5).onSnapshot(snap=>{
        const lb=document.getElementById('leaderboard');
        lb.innerHTML='<h3>Top Diamond Earners</h3>';
        snap.forEach(doc=>{
            const u=doc.data();
            const div=document.createElement('div');
            div.innerText=`${u.name||'GUEST'}: â™¦ ${u.vibes||0}`;
            lb.appendChild(div);
        });
    });
}

// Auth
auth.onAuthStateChanged(user=>{
    if(user){
        document.getElementById('mainView').style.display='grid';
        loadUsers();
        loadLeaderboard();
        db.collection('users').doc(user.uid).onSnapshot(doc=>{
            const data=doc.data();
            document.getElementById('userBalance').innerText=`â™¦ ${data.vibes||0}`;
            document.getElementById('editName').value=data.name||'';
            document.getElementById('editAvatar').value=data.avatar||'';
        });
    } else {
        auth.signInAnonymously();
    }
});
</script>
</body>
</html>
