<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibely | Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #a855f7; --bg: #000; --surface: #16181c; --border: #2f3336; --text: #eff3f4; --dim: #71767b; --gold: #ffd700; }
        body { background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }
        
        /* Layout */
        .sidebar { width: 260px; border-right: 1px solid var(--border); padding: 1rem 1.5rem; display: flex; flex-direction: column; }
        .viewport { flex: 1; overflow-y: auto; position: relative; border-right: 1px solid var(--border); }
        .header { position: sticky; top: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(12px); padding: 15px 20px; border-bottom: 1px solid var(--border); z-index: 10; font-weight: 800; display: flex; justify-content: space-between; align-items: center; }

        /* Navigation */
        .logo { font-size: 1.8rem; font-weight: 800; color: var(--primary); margin-bottom: 2rem; }
        .nav-link { padding: 12px 16px; border-radius: 99px; cursor: pointer; display: flex; align-items: center; gap: 15px; margin-bottom: 5px; transition: 0.2s; }
        .nav-link:hover { background: rgba(255,255,255,0.1); }
        .nav-link.active { color: var(--primary); font-weight: 800; }

        /* Auth */
        #auth-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: var(--surface); padding: 2rem; border-radius: 20px; width: 340px; border: 1px solid var(--border); text-align: center; }
        .auth-input { width: 100%; padding: 12px; margin: 8px 0; background: var(--bg); border: 1px solid var(--border); color: white; border-radius: 8px; box-sizing: border-box; }

        /* Feed & UI */
        .btn-vibe { background: var(--primary); color: #fff; border: none; padding: 10px 24px; border-radius: 99px; font-weight: 800; cursor: pointer; }
        .post { padding: 20px; border-bottom: 1px solid var(--border); display: flex; gap: 15px; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; background: var(--surface); flex-shrink: 0; display: grid; place-items: center; border: 1px solid var(--border); }
        .post-content { flex: 1; }
        .post-actions { display: flex; gap: 20px; margin-top: 12px; color: var(--dim); }
        .action-item { cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 5px; }
        .action-item:hover { color: var(--primary); }
        .search-bar { background: var(--surface); border: 1px solid var(--border); padding: 8px 15px; border-radius: 99px; color: white; width: 200px; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-card">
            <div class="logo">VIBELY</div>
            <input type="text" id="auth-user" class="auth-input hidden" placeholder="Choose Username (@)">
            <input type="email" id="auth-email" class="auth-input" placeholder="Email">
            <input type="password" id="auth-pass" class="auth-input" placeholder="Password">
            <button class="btn-vibe" style="width:100%" onclick="handleAuth()" id="auth-btn">Login</button>
            <p style="font-size:0.8rem; margin-top:15px; cursor:pointer; color:var(--primary)" onclick="toggleAuth()" id="auth-switch">New? Sign Up</p>
        </div>
    </div>

    <aside class="sidebar">
        <div class="logo">VIBELY</div>
        <div class="nav-link active" onclick="showView('home')"><i class="fas fa-house"></i> Home</div>
        <div class="nav-link" onclick="showView('profile')"><i class="fas fa-user"></i> Profile</div>
        <div class="nav-link" style="margin-top:auto; color:red" onclick="signOutUser()"><i class="fas fa-sign-out-alt"></i> Logout</div>
    </aside>

    <main class="viewport">
        <div id="view-home">
            <div class="header">
                <span>Home</span>
                <input type="text" class="search-bar" placeholder="Search vibes..." oninput="searchVibes(this.value)">
            </div>
            <div class="composer" style="border-bottom: 1px solid var(--border); padding: 20px;">
                <textarea id="post-input" placeholder="What's the vibe?" style="width:100%; background:none; border:none; color:white; font-size:1.2rem; outline:none; resize:none;"></textarea>
                <div style="text-align:right"><button class="btn-vibe" onclick="createPost()">Vibe</button></div>
            </div>
            <div id="feed-container"></div>
        </div>

        <div id="view-profile" class="hidden">
            <div class="header">Profile</div>
            <div style="padding: 30px; border-bottom: 1px solid var(--border); text-align:center;">
                <div class="avatar" style="width:80px; height:80px; margin: 0 auto 15px; font-size: 2rem;"><i class="fas fa-user"></i></div>
                <h2 id="prof-display">@username</h2>
                <div id="prof-stats" style="color:var(--dim)">0 Vibes</div>
            </div>
            <div id="profile-feed"></div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, getDoc, updateDoc, increment, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCDll8RH1kzGOf-ixJmSlHXGssOHSMlO3s",
            authDomain: "vibely-5128e.firebaseapp.com",
            projectId: "vibely-5128e",
            storageBucket: "vibely-5128e.firebasestorage.app",
            messagingSenderId: "1048550825812",
            appId: "1:1048550825812:web:fc5bbba51e065807ffb2c1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let isSignUp = false;

        // --- Auth Logic ---
        window.toggleAuth = () => {
            isSignUp = !isSignUp;
            document.getElementById('auth-user').classList.toggle('hidden', !isSignUp);
            document.getElementById('auth-btn').innerText = isSignUp ? "Sign Up" : "Login";
            document.getElementById('auth-switch').innerText = isSignUp ? "Have an account? Login" : "New? Sign Up";
        };

        window.handleAuth = async () => {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            const user = document.getElementById('auth-user').value.toLowerCase().trim();

            try {
                if(isSignUp) {
                    // Unique Username Check
                    const q = query(collection(db, "users"), where("username", "==", user));
                    const snap = await getDocs(q);
                    if(!snap.empty) return alert("Username already taken!");

                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    await updateProfile(res.user, { displayName: user });
                    await setDoc(doc(db, "users", res.user.uid), { username: user, vibeCount: 0 });
                } else {
                    await signInWithEmailAndPassword(auth, email, pass);
                }
            } catch (e) { alert(e.message); }
        };

        window.signOutUser = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if(user) {
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('prof-display').innerText = `@${user.displayName}`;
                loadFeed('feed-container');
                loadFeed('profile-feed', user.uid);
            } else {
                document.getElementById('auth-overlay').classList.remove('hidden');
            }
        });

        // --- Post & Like Logic ---
        window.createPost = async () => {
            const txt = document.getElementById('post-input').value.trim();
            if(!txt) return;
            await addDoc(collection(db, "posts"), {
                text: txt,
                uid: auth.currentUser.uid,
                author: auth.currentUser.displayName,
                likes: 0,
                createdAt: serverTimestamp()
            });
            await updateDoc(doc(db, "users", auth.currentUser.uid), { vibeCount: increment(1) });
            document.getElementById('post-input').value = "";
        };

        window.likePost = async (id) => {
            await updateDoc(doc(db, "posts", id), { likes: increment(1) });
        };

        // --- Discovery & Identity ---
        function loadFeed(targetId, filterUid = null) {
            let q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
            if(filterUid) q = query(collection(db, "posts"), where("uid", "==", filterUid), orderBy("createdAt", "desc"));

            onSnapshot(q, (snap) => {
                const cont = document.getElementById(targetId);
                cont.innerHTML = "";
                if(filterUid) document.getElementById('prof-stats').innerText = `${snap.size} Vibes`;
                
                snap.forEach(d => {
                    const p = d.data();
                    cont.innerHTML += `
                        <div class="post">
                            <div class="avatar"><i class="fas fa-ghost"></i></div>
                            <div class="post-content">
                                <div style="font-weight:800">@${p.author}</div>
                                <div style="margin-top:5px;">${p.text}</div>
                                <div class="post-actions">
                                    <div class="action-item" onclick="likePost('${d.id}')"><i class="far fa-heart"></i> ${p.likes || 0}</div>
                                    <div class="action-item"><i class="far fa-comment"></i> 0</div>
                                </div>
                            </div>
                        </div>`;
                });
            });
        }

        window.searchVibes = (val) => {
            const posts = document.querySelectorAll('#feed-container .post');
            posts.forEach(p => {
                const text = p.innerText.toLowerCase();
                p.style.display = text.includes(val.toLowerCase()) ? "flex" : "none";
            });
        };

        window.showView = (v) => {
            document.getElementById('view-home').classList.toggle('hidden', v !== 'home');
            document.getElementById('view-profile').classList.toggle('hidden', v !== 'profile');
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            event.currentTarget.classList.add('active');
        };
    </script>
</body>
</html>
