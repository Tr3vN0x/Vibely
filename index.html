<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibely | Winter Diamond Lounge</title>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --ice-blue: #a5f3fc;
            --mythic-pink: #ff00ea;
            --glass: rgba(255, 255, 255, 0.05);
        }
        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body { margin: 0; font-family: 'Inter', sans-serif; background: #05050a; color: #fff; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* Mythic Animations */
        @keyframes mythicPulse {
            0% { box-shadow: 0 0 10px var(--mythic-pink); border-color: var(--mythic-pink); }
            50% { box-shadow: 0 0 25px #00d4ff; border-color: #00d4ff; }
            100% { box-shadow: 0 0 10px var(--mythic-pink); border-color: var(--mythic-pink); }
        }

        .snowflake { color: #a5f3fc; position: fixed; top: -10%; z-index: 999; animation: fall linear infinite; pointer-events: none; opacity: 0.6; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        /* UI Shell */
        header { padding: 15px 40px; background: #000; border-bottom: 1px solid rgba(165, 243, 252, 0.2); display: flex; justify-content: space-between; align-items: center; }
        .main-layout { display: grid; grid-template-columns: 240px 1fr 300px; flex-grow: 1; overflow: hidden; }
        
        /* Navigation */
        .nav-sidebar { padding: 20px; background: rgba(0,0,0,0.5); border-right: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; gap: 10px; }
        .nav-btn { background: var(--glass); border: 1px solid transparent; color: #888; padding: 12px 15px; font-family: 'Cinzel'; cursor: pointer; border-radius: 5px; text-align: left; }
        .nav-btn:hover, .nav-btn.active { color: var(--ice-blue); border-color: var(--ice-blue); background: rgba(165, 243, 252, 0.1); }

        #centerContent { overflow-y: auto; padding: 40px; background: radial-gradient(circle at top, #0c1220 0%, #05050a 100%); }
        .view-section { display: none; }

        /* Cards & Shop */
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .user-card, .shop-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 20px; text-align: center; }
        .mythic-border { animation: mythicPulse 3s infinite; border-width: 2px !important; }

        .cost { color: var(--gold); font-weight: bold; margin: 10px 0; }
        .buy-btn { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid var(--ice-blue); background: transparent; color: var(--ice-blue); cursor: pointer; }
        .buy-btn:hover { background: var(--ice-blue); color: #000; }

        /* Chat */
        .right-sidebar { background: #000; border-left: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; padding: 15px; }
        #chatBox { flex-grow: 1; overflow-y: auto; font-size: 0.85rem; }
        .chat-msg { margin-bottom: 8px; padding: 8px; background: rgba(255,255,255,0.05); border-radius: 6px; border-left: 2px solid var(--ice-blue); }

        #loginOverlay { position: fixed; inset: 0; background: #080a12; z-index: 1000; display: flex; align-items: center; justify-content: center; }
        input { background: #111; border: 1px solid #333; color: #fff; padding: 10px; margin: 10px 0; width: 100%; border-radius: 5px; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div style="text-align:center; width: 300px;">
        <h2 style="font-family:'Cinzel'; color:var(--ice-blue);">WINTER LOUNGE</h2>
        <input id="regName" placeholder="Username" style="display:none;">
        <input id="authEmail" type="email" placeholder="Email">
        <input id="authPass" type="password" placeholder="Password">
        <button class="nav-btn" style="width:100%; text-align:center;" onclick="handleAuth()">ENTER VAULT</button>
        <p onclick="toggleMode()" style="font-size:0.7rem; cursor:pointer; color:#555; margin-top:10px;">Switch: Login / Join</p>
    </div>
</div>

<header>
    <div style="font-family:'Cinzel'; color:var(--ice-blue); letter-spacing:4px;">‚ùÑ DIAMOND LOUNGE</div>
    <div id="headerBalance" style="color:var(--gold); font-weight:bold;">‚ô¶ 0</div>
</header>

<div class="main-layout">
    <nav class="nav-sidebar">
        <button class="nav-btn active" id="btn-explore" onclick="switchTab('explore')">Lounge</button>
        <button class="nav-btn" id="btn-shop" onclick="switchTab('shop')">Winter Shop</button>
        <button class="nav-btn" id="btn-inventory" onclick="switchTab('inventory')">Inventory</button>
        <button class="nav-btn" style="margin-top:auto; color:#ff4d4d;" onclick="auth.signOut()">Logout</button>
    </nav>

    <main id="centerContent">
        <section id="view-explore" class="view-section" style="display:block;">
            <div id="userGrid" class="card-grid"></div>
        </section>

        <section id="view-shop" class="view-section">
            <h2 style="font-family:'Cinzel';">The Frozen Bazaar</h2>
            <div id="shopGrid" class="card-grid"></div>
        </section>

        <section id="view-inventory" class="view-section">
            <h2 style="font-family:'Cinzel';">My Treasury</h2>
            <div id="inventoryGrid" class="card-grid"></div>
        </section>
    </main>

    <aside class="right-sidebar">
        <div id="chatBox"></div>
        <input id="chatInput" placeholder="Chat..." onkeypress="if(event.key==='Enter') sendChat()">
    </aside>
</div>

<script>
// INITIALIZE FIREBASE
const firebaseConfig = { apiKey: "AIzaSyCDll8RH1kzGOf-ixJmSlHXGssOHSMlO3s", authDomain: "vibely-5128e.firebaseapp.com", projectId: "vibely-5128e", storageBucket: "vibely-5128e.firebasestorage.app", messagingSenderId: "1048550825812", appId: "1:1048550825812:web:fc5bbba51e065807ffb2c1" };
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

let isLogin = true;
let myProfile = null;

const SHOP_ITEMS = [
    { id: 'f_border', name: 'Frost Border', cost: 150, mythic: false, desc: 'Icy glow for your card.' },
    { id: 's_aura', name: 'Sparkle Aura', cost: 300, mythic: false, desc: 'Magic particles follow you.' },
    { id: 'm_lord', name: 'Mythic: Frost Lord', cost: 1000, mythic: true, desc: 'Pulsing mythic energy.' },
    { id: 'b_winter', name: 'Winter Bundle', cost: 1500, mythic: true, desc: 'Lord Aura + Exclusive Badge.' }
];

/* Auth Functions */
function toggleMode() { isLogin = !isLogin; document.getElementById('regName').style.display = isLogin ? 'none' : 'block'; }

async function handleAuth() {
    const e = document.getElementById('authEmail').value;
    const p = document.getElementById('authPass').value;
    const n = document.getElementById('regName').value;
    try {
        if (isLogin) await auth.signInWithEmailAndPassword(e, p);
        else {
            const res = await auth.createUserWithEmailAndPassword(e, p);
            await db.collection('users').doc(res.user.uid).set({
                name: n, vibes: 500, xp: 0, inventory: [], equipped: null, badge: "‚ùÑÔ∏è Guest"
            });
        }
    } catch (err) { alert(err.message); }
}

auth.onAuthStateChanged(user => {
    if (user) {
        document.getElementById('loginOverlay').style.display = 'none';
        loadApp(user.uid);
    } else {
        document.getElementById('loginOverlay').style.display = 'flex';
    }
});

/* App Logic */
function loadApp(uid) {
    db.collection('users').doc(uid).onSnapshot(doc => {
        myProfile = doc.data();
        document.getElementById('headerBalance').innerText = `‚ô¶ ${myProfile.vibes}`;
        renderShop();
        renderInventory();
    });

    db.collection('users').onSnapshot(snap => {
        const grid = document.getElementById('userGrid');
        grid.innerHTML = '';
        snap.forEach(d => {
            const u = d.data();
            const isMythic = u.equipped === 'm_lord' || u.equipped === 'b_winter';
            grid.innerHTML += `
                <div class="user-card ${isMythic ? 'mythic-border' : ''}">
                    <div style="font-size:2rem;">üë§</div>
                    <div style="font-family:'Cinzel'; color:var(--ice-blue);">${u.name}</div>
                    <div style="color:var(--gold); font-size:0.7rem;">${u.badge || ''}</div>
                </div>`;
        });
    });
}

function renderShop() {
    const grid = document.getElementById('shopGrid');
    grid.innerHTML = '';
    SHOP_ITEMS.forEach(item => {
        const owned = myProfile.inventory?.includes(item.id);
        grid.innerHTML += `
            <div class="shop-card">
                <div style="color:${item.mythic ? 'var(--mythic-pink)' : '#fff'}; font-weight:bold;">${item.name}</div>
                <div style="font-size:0.7rem; color:#888;">${item.desc}</div>
                <div class="cost">‚ô¶ ${item.cost}</div>
                <button class="buy-btn" onclick="buyItem('${item.id}', ${item.cost})" ${owned ? 'disabled' : ''}>
                    ${owned ? 'Purchased' : 'Purchase'}
                </button>
            </div>`;
    });
}

async function buyItem(id, cost) {
    if (myProfile.vibes < cost) return alert("Not enough Diamonds!");
    await db.collection('users').doc(auth.currentUser.uid).update({
        vibes: firebase.firestore.FieldValue.increment(-cost),
        inventory: firebase.firestore.FieldValue.arrayUnion(id)
    });
    alert("Thank you for your purchase! ‚ùÑÔ∏è");
}

function renderInventory() {
    const grid = document.getElementById('inventoryGrid');
    grid.innerHTML = '';
    if(!myProfile.inventory?.length) grid.innerHTML = "<p>Treasury is empty.</p>";
    
    myProfile.inventory?.forEach(itemId => {
        const item = SHOP_ITEMS.find(i => i.id === itemId);
        const active = myProfile.equipped === itemId;
        grid.innerHTML += `
            <div class="shop-card">
                <div>${item ? item.name : 'Unknown Item'}</div>
                <button class="buy-btn" onclick="equipItem('${itemId}')">
                    ${active ? 'Equipped' : 'Equip'}
                </button>
            </div>`;
    });
}

async function equipItem(id) {
    await db.collection('users').doc(auth.currentUser.uid).update({ equipped: id });
}

function switchTab(t) {
    document.querySelectorAll('.view-section').forEach(v => v.style.display = 'none');
    document.getElementById('view-' + t).style.display = 'block';
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('btn-' + t).classList.add('active');
}

function sendChat() {
    const input = document.getElementById('chatInput');
    if (!input.value) return;
    db.collection('chat').add({
        user: myProfile.name,
        msg: input.value,
        time: firebase.firestore.FieldValue.serverTimestamp()
    });
    input.value = '';
}

db.collection('chat').orderBy('time', 'desc').limit(15).onSnapshot(s => {
    const box = document.getElementById('chatBox');
    box.innerHTML = '';
    s.docs.reverse().forEach(d => {
        box.innerHTML += `<div class="chat-msg"><b>${d.data().user}:</b> ${d.data().msg}</div>`;
    });
    box.scrollTop = box.scrollHeight;
});

// Snowfall
setInterval(() => {
    const s = document.createElement('div');
    s.className = 'snowflake'; s.innerHTML = '‚ùÑ';
    s.style.left = Math.random() * 100 + 'vw';
    s.style.animationDuration = (Math.random() * 3 + 2) + 's';
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 5000);
}, 250);
</script>

</body>
</html>
