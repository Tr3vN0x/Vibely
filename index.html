<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibely | Diamond Lounge Elite</title>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --gold-gradient: linear-gradient(135deg, #d4af37 0%, #fceabb 50%, #af9500 100%);
            --obsidian: #05050a;
            --border: rgba(212, 175, 55, 0.2);
            --xp-purple: #a33cf2;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--obsidian); color: #fff; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* Header */
        header { padding: 15px 40px; background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .logo { font-family: 'Cinzel', serif; letter-spacing: 8px; font-size: 1.1rem; color: var(--gold); margin: 0; }
        .user-meta { display: flex; gap: 20px; align-items: center; }

        /* Layout */
        .main-layout { display: grid; grid-template-columns: 240px 1fr 320px; flex-grow: 1; overflow: hidden; }

        /* Sidebar */
        .nav-sidebar { padding: 25px 15px; background: rgba(0,0,0,0.5); border-right: 1px solid var(--border); display: flex; flex-direction: column; gap: 10px; }
        .nav-btn { background: var(--glass); border: 1px solid transparent; color: #aaa; padding: 12px 20px; font-family: 'Cinzel', serif; cursor: pointer; border-radius: 4px; text-align: left; font-size: 0.85rem; }
        .nav-btn:hover, .nav-btn.active { background: rgba(255,255,255,0.08); color: var(--gold); border-color: var(--gold); }

        /* Center Content */
        #centerContent { overflow-y: auto; padding: 40px; background: radial-gradient(circle at top, #111 0%, #050505 100%); }
        .view-section { display: none; max-width: 900px; margin: 0 auto; }

        /* User Cards */
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 25px; }
        .user-card { background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.6) 100%); border: 1px solid var(--border); border-radius: 15px; padding: 30px; text-align: center; position: relative; }
        .card-lvl { position: absolute; top: 15px; right: 15px; background: var(--xp-purple); font-size: 0.65rem; padding: 2px 8px; border-radius: 10px; font-weight: bold; }
        .card-avatar { width: 85px; height: 85px; margin: 0 auto 15px; border: 2px solid var(--gold); border-radius: 50%; padding: 3px; }
        .card-avatar img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .xp-mini-bar { width: 100%; height: 3px; background: #222; margin-top: 10px; border-radius: 2px; }
        .xp-fill { height: 100%; background: var(--xp-purple); width: 0%; transition: width 1s; }

        /* Vault Wheel */
        .wheel-container { position: relative; width: 340px; height: 340px; margin: 0 auto; border: 10px solid #111; border-radius: 50%; box-shadow: 0 0 50px rgba(212, 175, 55, 0.3); }
        #wheel { width: 100%; height: 100%; border-radius: 50%; position: relative; border: 2px solid var(--gold); background: conic-gradient(#000 0deg 60deg, #111 60deg 120deg, #000 120deg 180deg, #111 180deg 240deg, #000 240deg 300deg, #111 300deg 360deg); transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1); }
        .wheel-label { position: absolute; width: 100%; height: 100%; text-align: center; font-family: 'Cinzel'; color: var(--gold); font-size: 0.8rem; padding-top: 25px; }
        
        .cooldown-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%; background: rgba(0,0,0,0.85); backdrop-filter: blur(6px); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 10; }
        .timer-val { font-family: 'Cinzel'; font-size: 2rem; color: var(--gold); text-shadow: 0 0 10px var(--gold); }

        /* Chat Sidebar */
        .right-sidebar { background: #000; border-left: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; }
        #chatBox { flex-grow: 1; overflow-y: auto; font-size: 0.85rem; margin-bottom: 15px; }
        .chat-msg { margin-bottom: 10px; padding: 8px; background: rgba(255,255,255,0.02); border-radius: 4px; line-height: 1.4; }
        .chat-msg b { color: var(--gold); }
        .chat-input { background: #111; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 5px; width: 100%; }

        /* Responsive UI */
        input, select { background: #111; border: 1px solid #333; color: #fff; padding: 10px; margin-bottom: 15px; width: 100%; border-radius: 4px; }
    </style>
</head>
<body>

<header>
    <div class="logo">DIAMOND LOUNGE</div>
    <div class="user-meta">
        <div style="font-size: 0.8rem; color: var(--xp-purple);">LEVEL <span id="headerLvl">1</span></div>
        <div id="headerBalance" style="color: var(--gold); border: 1px solid var(--gold); padding: 4px 15px; border-radius: 20px; font-family: 'Cinzel';">â™¦ 0</div>
    </div>
</header>

<div id="mainView" class="main-layout" style="display:none">
    <nav class="nav-sidebar">
        <button class="nav-btn active" id="btn-explore" onclick="switchTab('explore')">Lounge Floor</button>
        <button class="nav-btn" id="btn-wheel" onclick="switchTab('wheel')">Daily Vault</button>
        <button class="nav-btn" id="btn-editor" onclick="switchTab('editor')">Identity Vault</button>
        <button class="nav-btn" style="margin-top:auto; color:#ff4444;" onclick="auth.signOut()">Logout</button>
    </nav>

    <main id="centerContent">
        <section id="view-explore" class="view-section" style="display:block;">
            <div id="cardsContainer" class="card-grid"></div>
        </section>

        <section id="view-wheel" class="view-section" style="text-align: center;">
            <div style="background: var(--glass); padding: 50px; border-radius: 20px; border: 1px solid var(--border);">
                <h2 style="font-family:'Cinzel'; color:var(--gold); margin-top:0;">DAILY ALLOWANCE</h2>
                <div class="wheel-container">
                    <div id="cooldownOverlay" class="cooldown-overlay">
                        <div style="font-size: 2rem;">ðŸ”’</div>
                        <div id="timerDisplay" class="timer-val">00:00:00</div>
                        <div style="font-size: 0.7rem; color: #777; letter-spacing: 2px;">VAULT RECHARGING</div>
                    </div>
                    <div style="position:absolute; top:-18px; left:50%; transform:translateX(-50%); width:36px; height:36px; background:var(--gold); clip-path:polygon(50% 100%, 0 0, 100% 0); z-index:11;"></div>
                    <div id="wheel">
                        <div class="wheel-label" style="transform: rotate(0deg)">â™¦ 1</div>
                        <div class="wheel-label" style="transform: rotate(60deg)">+50 XP</div>
                        <div class="wheel-label" style="transform: rotate(120deg)">â™¦ 2</div>
                        <div class="wheel-label" style="transform: rotate(180deg)">SPIN AGAIN</div>
                        <div class="wheel-label" style="transform: rotate(240deg)">â™¦ 3</div>
                        <div class="wheel-label" style="transform: rotate(300deg)">+100 XP</div>
                    </div>
                </div>
                <button id="spinBtn" class="nav-btn" style="width:220px; text-align:center; margin-top:40px; color:var(--gold); font-weight:bold;" onclick="spinWheel()">ACTIVATE VAULT</button>
            </div>
        </section>

        <section id="view-editor" class="view-section">
            <div style="max-width:450px; margin:0 auto; background:var(--glass); padding:40px; border:1px solid var(--border);">
                <h2 style="font-family:'Cinzel';">IDENTITY</h2>
                <input id="inName" placeholder="Display Name">
                <input id="inAvatar" placeholder="Avatar Image URL">
                <button class="nav-btn" style="width:100%; text-align:center;" onclick="saveIdentity()">Confirm Identity</button>
            </div>
        </section>
    </main>

    <aside class="right-sidebar">
        <h3 style="font-family:'Cinzel'; font-size:0.75rem; color:var(--gold); margin:0 0 15px 0;">GLOBAL ACTIVITY</h3>
        <div id="chatBox"></div>
        <input id="chatInput" class="chat-input" placeholder="Enter message..." onkeypress="if(event.key==='Enter') sendChat()">
    </aside>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyCDll8RH1kzGOf-ixJmSlHXGssOHSMlO3s",
    authDomain: "vibely-5128e.firebaseapp.com",
    projectId: "vibely-5128e",
    storageBucket: "vibely-5128e.firebasestorage.app",
    messagingSenderId: "1048550825812",
    appId: "1:1048550825812:web:fc5bbba51e065807ffb2c1"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Level System Logic
const calcLvl = (xp) => Math.floor(Math.sqrt(xp / 100)) + 1;
const calcXPForLvl = (lvl) => Math.pow(lvl - 1, 2) * 100;

function switchTab(target) {
    document.querySelectorAll('.view-section').forEach(v => v.style.display = 'none');
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('view-' + target).style.display = 'block';
    document.getElementById('btn-' + target).classList.add('active');
}

// Identity Vault
function saveIdentity() {
    const name = document.getElementById('inName').value;
    const avatar = document.getElementById('inAvatar').value;
    db.collection('users').doc(auth.currentUser.uid).update({ name, avatar }).then(() => switchTab('explore'));
}

// Daily Vault Logic
let cdTimer;
function updateCooldown(lastSpin) {
    const overlay = document.getElementById('cooldownOverlay');
    const btn = document.getElementById('spinBtn');
    const display = document.getElementById('timerDisplay');
    const oneDay = 86400000;
    
    if (cdTimer) clearInterval(cdTimer);

    const tick = () => {
        const remaining = oneDay - (Date.now() - lastSpin);
        if (remaining <= 0) {
            overlay.style.display = 'none';
            btn.disabled = false;
            btn.innerText = "ACTIVATE VAULT";
            clearInterval(cdTimer);
        } else {
            overlay.style.display = 'flex';
            btn.disabled = true;
            btn.innerText = "LOCKED";
            const h = Math.floor(remaining / 3600000).toString().padStart(2, '0');
            const m = Math.floor((remaining % 3600000) / 60000).toString().padStart(2, '0');
            const s = Math.floor((remaining % 60000) / 1000).toString().padStart(2, '0');
            display.innerText = `${h}:${m}:${s}`;
        }
    };
    tick();
    cdTimer = setInterval(tick, 1000);
}

function spinWheel() {
    const userRef = db.collection('users').doc(auth.currentUser.uid);
    userRef.get().then(doc => {
        const outcomes = [
            { type: 'diamonds', val: 1, deg: 0 },
            { type: 'xp', val: 50, deg: 300 },
            { type: 'diamonds', val: 2, deg: 240 },
            { type: 'spin', val: 0, deg: 180 },
            { type: 'diamonds', val: 3, deg: 120 },
            { type: 'xp', val: 100, deg: 60 }
        ];
        const res = outcomes[Math.floor(Math.random() * outcomes.length)];
        const rot = 1800 + res.deg;
        
        document.getElementById('wheel').style.transform = `rotate(${rot}deg)`;
        document.getElementById('spinBtn').disabled = true;

        setTimeout(() => {
            const now = Date.now();
            let up = { lastSpin: res.type === 'spin' ? 0 : now };
            if(res.type === 'diamonds') up.vibes = firebase.firestore.FieldValue.increment(res.val);
            if(res.type === 'xp') up.xp = firebase.firestore.FieldValue.increment(res.val);
            
            userRef.update(up).then(() => {
                if(res.type === 'spin') {
                    alert("EXTRA SPIN!");
                    document.getElementById('spinBtn').disabled = false;
                } else {
                    alert(`Awarded: ${res.val} ${res.type.toUpperCase()}`);
                    updateCooldown(now);
                }
            });
        }, 4100);
    });
}

// Chat & Social
function sendChat() {
    const msg = document.getElementById('chatInput').value;
    if(!msg) return;
    db.collection('chat').add({ msg, user: auth.currentUser.email.split('@')[0], time: firebase.firestore.FieldValue.serverTimestamp() });
    document.getElementById('chatInput').value = '';
}

function gift(id, name) {
    const note = prompt(`Send â™¦ 1 to ${name}? Message:`);
    if(note) {
        db.collection('users').doc(id).update({ vibes: firebase.firestore.FieldValue.increment(1) });
        db.collection('chat').add({ msg: `ðŸ’Ž "${note}" â€” Gift to ${name}`, user: "VAULT", time: firebase.firestore.FieldValue.serverTimestamp() });
    }
}

// Data Listeners
db.collection('chat').orderBy('time', 'desc').limit(20).onSnapshot(s => {
    const box = document.getElementById('chatBox');
    box.innerHTML = '';
    s.docs.reverse().forEach(d => {
        const m = d.data();
        box.innerHTML += `<div class="chat-msg"><b>${m.user}:</b> ${m.msg}</div>`;
    });
    box.scrollTop = box.scrollHeight;
});

function initLounge() {
    db.collection('users').onSnapshot(s => {
        const cont = document.getElementById('cardsContainer');
        cont.innerHTML = '';
        s.forEach(d => {
            const u = d.data();
            const lvl = calcLvl(u.xp || 0);
            const prog = ((u.xp || 0) - calcXPForLvl(lvl)) / (calcXPForLvl(lvl+1) - calcXPForLvl(lvl)) * 100;
            cont.innerHTML += `
                <div class="user-card">
                    <div class="card-lvl">LVL ${lvl}</div>
                    <div class="card-avatar"><img src="${u.avatar || 'https://api.dicebear.com/7.x/pixel-art/svg?seed='+d.id}"></div>
                    <div style="font-weight:600; font-size:0.9rem;">${u.name || 'GUEST'}</div>
                    <div style="color:var(--gold); margin:5px 0;">â™¦ ${u.vibes || 0}</div>
                    <div class="xp-mini-bar"><div class="xp-fill" style="width:${prog}%"></div></div>
                    ${d.id !== auth.currentUser.uid ? `<button class="nav-btn" style="width:100%; margin-top:15px; text-align:center;" onclick="gift('${d.id}','${u.name}')">GIFT</button>` : ''}
                </div>`;
        });
    });
}

auth.onAuthStateChanged(u => {
    if(u) {
        document.getElementById('mainView').style.display = 'grid';
        initLounge();
        const ref = db.collection('users').doc(u.uid);
        ref.onSnapshot(d => {
            if(d.exists) {
                const data = d.data();
                document.getElementById('headerBalance').innerText = `â™¦ ${data.vibes || 0}`;
                document.getElementById('headerLvl').innerText = calcLvl(data.xp || 0);
                updateCooldown(data.lastSpin || 0);
            } else { ref.set({ vibes: 0, xp: 0, name: u.email.split('@')[0] }); }
        });
    } else { auth.signInAnonymously(); }
});
</script>
</body>
</html>
