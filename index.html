<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibely | The Diamond Lounge</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --diamond-sparkle: #e0f7fa;
            --gold-leaf: #af9500;
            --platinum: #e5e4e2;
            --obsidian: #020205;
        }

        body {
            margin: 0;
            font-family: 'Garamond', serif; /* More elegant, high-end feel */
            background: var(--obsidian);
            color: #fff;
            background: radial-gradient(ellipse at center, #0a0a1a 0%, #020205 100%);
            min-height: 100vh;
        }

        /* Jewelry Store Shimmer Effect */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 60px;
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(224, 247, 250, 0.05);
        }

        h1 { 
            font-size: 2rem;
            letter-spacing: 8px;
            background: linear-gradient(90deg, #fff, var(--platinum), var(--diamond-sparkle), #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        /* Elegant Inputs */
        input {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-bottom: 2px solid var(--platinum);
            font-size: 1rem;
        }

        /* Buttons as "Gems" */
        .btn {
            padding: 12px 30px;
            background: transparent;
            border: 1px solid var(--platinum);
            color: var(--platinum);
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: 0.5s;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: white;
            color: black;
            box-shadow: 0 0 20px var(--diamond-sparkle);
        }

        /* Diamond User Cards */
        #cardsContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 40px;
            padding: 50px;
        }

        .userCard {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .userCard:hover {
            border-color: var(--diamond-sparkle);
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.05);
        }

        .avatar-frame {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            padding: 8px;
            border: 1px solid var(--platinum);
            transform: rotate(45deg); /* Diamond shape */
            overflow: hidden;
        }

        .avatar-frame img {
            width: 100%;
            height: 100%;
            transform: rotate(-45deg) scale(1.4);
            object-fit: cover;
        }

        .pts-display {
            font-size: 1.5rem;
            color: var(--diamond-sparkle);
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(224, 247, 250, 0.5);
        }

        .tag {
            font-size: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 4px 8px;
            margin: 4px;
            letter-spacing: 1px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<header>
    <h1>DIAMOND LOUNGE</h1>
    <div id="userControls"></div>
</header>

<div id="authDiv" style="max-width:400px; margin:100px auto; padding:40px; border:1px solid rgba(255,255,255,0.1);">
    <h2 style="text-align:center; letter-spacing:5px;">MEMBERSHIP</h2>
    <input id="email" type="email" placeholder="EMAIL">
    <input id="password" type="password" placeholder="PASSWORD">
    <input id="age" type="number" placeholder="MINIMUM AGE 18">
    <button class="btn" style="width:100%; margin-top:20px;" onclick="login()">SIGN IN</button>
    <button class="btn" style="width:100%; margin-top:10px; border:none; font-size:12px;" onclick="register()">Request Access</button>
</div>

<div id="exploreDiv" style="display:none">
    <div id="cardsContainer"></div>
</div>

<script>
// --- FIREBASE CONFIG (Use your actual config here) ---
const firebaseConfig = {
    apiKey: "AIzaSyCDll8RH1kzGOf-ixJmSlHXGssOHSMlO3s",
    authDomain: "vibely-5128e.firebaseapp.com",
    projectId: "vibely-5128e",
    storageBucket: "vibely-5128e.firebasestorage.app",
    messagingSenderId: "1048550825812",
    appId: "1:1048550825812:web:fc5bbba51e065807ffb2c1"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function login() { /* Standard login logic */ 
    auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value);
}

function register() { /* Standard register logic */ 
    const age = parseInt(document.getElementById('age').value);
    if(age < 18) return alert("18+ Only");
    auth.createUserWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value)
        .then(u => db.collection('users').doc(u.user.uid).set({age, vibes:0, tags:[]}));
}

function sendVibe(id) {
    // Only allow if user is not giving to themselves (Extra safety check)
    if(auth.currentUser.uid === id) return alert("You cannot award yourself.");
    db.collection('users').doc(id).update({vibes: firebase.firestore.FieldValue.increment(1)});
}

function loadUsers() {
    const currentUid = auth.currentUser.uid;
    db.collection('users').onSnapshot(snap => {
        const container = document.getElementById('cardsContainer');
        container.innerHTML = '';
        snap.forEach(doc => {
            const u = doc.data();
            const id = doc.id;
            
            // LOGIC: Only show "Gift Diamond" button if it is NOT the current user
            const giftButton = (id !== currentUid) 
                ? `<button class="btn" style="width:100%; font-size:10px;" onclick="sendVibe('${id}')">Gift Diamond</button>` 
                : `<div style="font-size:10px; opacity:0.5; letter-spacing:2px;">THIS IS YOU</div>`;

            const card = document.createElement('div');
            card.className = 'userCard';
            card.innerHTML = `
                <div class="avatar-frame">
                    <img src="${u.avatar || 'https://api.dicebear.com/7.x/shapes/svg?seed='+id}">
                </div>
                <h3 style="letter-spacing:3px;">${u.name || 'ANONYMOUS'}</h3>
                <div class="pts-display">â™¦ ${u.vibes || 0}</div>
                <div style="margin-bottom:20px;">${(u.tags||[]).map(t => `<span class="tag">${t}</span>`).join('')}</div>
                ${giftButton}
            `;
            container.appendChild(card);
        });
    });
}

auth.onAuthStateChanged(user => {
    if(user) {
        document.getElementById('authDiv').style.display = 'none';
        document.getElementById('exploreDiv').style.display = 'block';
        document.getElementById('userControls').innerHTML = `<button class="btn" style="border:none;" onclick="auth.signOut()">Exit</button>`;
        loadUsers();
    } else {
        document.getElementById('authDiv').style.display = 'block';
        document.getElementById('exploreDiv').style.display = 'none';
    }
});
</script>
</body>
</html>
