<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibely | Winter Diamond Lounge</title>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --ice-blue: #a5f3fc;
            --mythic-purple: #a855f7;
            --glass: rgba(255, 255, 255, 0.07);
        }
        * { box-sizing: border-box; transition: all 0.3s ease; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: #05070a; color: #fff; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* Mythic Animation */
        @keyframes mythicGlow {
            0% { box-shadow: 0 0 10px #a855f7; border-color: #a855f7; }
            50% { box-shadow: 0 0 25px #3b82f6; border-color: #3b82f6; }
            100% { box-shadow: 0 0 10px #a855f7; border-color: #a855f7; }
        }

        .snowflake { color: #fff; position: fixed; top: -10%; z-index: 999; animation: fall linear infinite; pointer-events: none; opacity: 0.5; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        header { padding: 15px 40px; background: #000; border-bottom: 1px solid rgba(165, 243, 252, 0.2); display: flex; justify-content: space-between; align-items: center; }
        
        .main-layout { display: grid; grid-template-columns: 240px 1fr 320px; flex-grow: 1; overflow: hidden; }
        
        .nav-sidebar { padding: 20px; background: rgba(0,0,0,0.3); border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; gap: 8px; }
        .nav-btn { background: var(--glass); border: 1px solid transparent; color: #888; padding: 12px; font-family: 'Cinzel'; cursor: pointer; border-radius: 6px; text-align: left; }
        .nav-btn:hover, .nav-btn.active { color: var(--ice-blue); border-color: var(--ice-blue); background: rgba(165, 243, 252, 0.1); }

        #centerContent { overflow-y: auto; padding: 40px; background: radial-gradient(circle at center, #0c1220 0%, #05070a 100%); }
        .view-section { display: none; }

        /* Cards */
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .user-card { background: #111; border: 1px solid #222; padding: 20px; border-radius: 15px; text-align: center; position: relative; }
        .mythic-card { animation: mythicGlow 3s infinite; border-width: 2px; }

        /* Shop */
        .shop-card { background: #111; border: 1px solid #333; padding: 20px; border-radius: 12px; display: flex; flex-direction: column; gap: 10px; border-top: 3px solid var(--ice-blue); }
        .mythic-shop { border-top-color: var(--mythic-purple); background: linear-gradient(145deg, #111, #1a0b2e); }
        .cost-tag { color: var(--gold); font-weight: bold; font-size: 1.1rem; }

        /* Chat */
        .right-sidebar { background: #000; border-left: 1px solid #222; display: flex; flex-direction: column; padding: 15px; }
        #chatBox { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; margin-bottom: 10px; }
        .msg { font-size: 0.8rem; padding: 8px; background: #111; border-radius: 5px; border-left: 3px solid var(--ice-blue); }

        #loginOverlay { position: fixed; inset: 0; background: #05070a; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        input { background: #111; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 5px; width: 100%; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div style="width: 320px; text-align: center;">
        <h1 style="font-family:'Cinzel'; color:var(--ice-blue);">WINTER LOUNGE</h1>
        <div id="authFields">
            <input id="regName" placeholder="Username" style="display:none;">
            <input id="authEmail" type="email" placeholder="Email">
            <input id="authPass" type="password" placeholder="Password">
            <button class="nav-btn" style="width:100%; text-align:center;" onclick="handleAuth()">LOGIN / JOIN</button>
            <p onclick="toggleMode()" style="font-size:0.7rem; cursor:pointer; color:#555; margin-top:10px;">New? Click to Register</p>
        </div>
    </div>
</div>

<header>
    <div style="font-family:'Cinzel'; color:var(--ice-blue); font-weight:bold; letter-spacing:2px;">❄ WINTER DIAMOND LOUNGE</div>
    <div id="balanceDisplay" style="color:var(--gold); font-family:'Cinzel';">♦ 0</div>
</header>

<div class="main-layout">
    <nav class="nav-sidebar">
        <button class="nav-btn active" id="btn-explore" onclick="switchTab('explore')">The Lounge</button>
        <button class="nav-btn" id="btn-shop" onclick="switchTab('shop')">Winter Shop</button>
        <button class="nav-btn" id="btn-inventory" onclick="switchTab('inventory')">My Items</button>
        <button class="nav-btn" style="margin-top:auto; color:#ff4444;" onclick="auth.signOut()">Exit Lounge</button>
    </nav>

    <main id="centerContent">
        <section id="view-explore" class="view-section" style="display:block;">
            <h2 style="font-family:'Cinzel';">Active Members</h2>
            <div id="userGrid" class="card-grid"></div>
        </section>

        <section id="view-shop" class="view-section">
            <h2 style="font-family:'Cinzel';">Diamond Items</h2>
            <div id="shopGrid" class="card-grid"></div>
        </section>

        <section id="view-inventory" class="view-section">
            <h2 style="font-family:'Cinzel';">My Inventory</h2>
            <div id="inventoryGrid" class="card-grid"></div>
        </section>
    </main>

    <aside class="right-sidebar">
        <div id="chatBox"></div>
        <input id="chatInput" placeholder="Message..." onkeypress="if(event.key==='Enter') sendChat()">
    </aside>
</div>

<script>
// FIREBASE SETUP
const firebaseConfig = { apiKey:"AIzaSyCDll8RH1kzGOf-ixJmSlHXGssOHSMlO3s", authDomain:"vibely-5128e.firebaseapp.com", projectId:"vibely-5128e", storageBucket:"vibely-5128e.firebasestorage.app", messagingSenderId:"1048550825812", appId:"1:1048550825812:web:fc5bbba51e065807ffb2c1" };
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

let isLogin = true;
let currentUserData = null;

// SHOP ITEMS
const WINTER_ITEMS = [
    { id: 'ice_border', name: 'Frozen Frame', cost: 100, desc: 'A subtle ice-blue border.', mythic: false },
    { id: 'gold_aura', name: 'Golden Warmth', cost: 250, desc: 'Emits a golden glow.', mythic: false },
    { id: 'mythic_lord', name: 'MYTHIC: Frost Lord', cost: 1000, desc: 'Animated color-shifting aura.', mythic: true },
    { id: 'bundle_elite', name: 'Elite Bundle', cost: 1500, desc: 'Includes Lord Aura + 500 XP bonus.', mythic: true }
];

/* Auth Logic */
function toggleMode() { isLogin = !isLogin; document.getElementById('regName').style.display = isLogin ? 'none' : 'block'; }

async function handleAuth() {
    const email = document.getElementById('authEmail').value;
    const pass = document.getElementById('authPass').value;
    const name = document.getElementById('regName').value;
    try {
        if (isLogin) await auth.signInWithEmailAndPassword(email, pass);
        else {
            const res = await auth.createUserWithEmailAndPassword(email, pass);
            await db.collection('users').doc(res.user.uid).set({
                name: name || "Member", vibes: 100, xp: 0, inventory: [], equipped: null, badge: "New ❄️"
            });
        }
    } catch (e) { alert("Error: " + e.message); }
}

auth.onAuthStateChanged(user => {
    if (user) {
        document.getElementById('loginOverlay').style.display = 'none';
        initApp(user.uid);
    } else {
        document.getElementById('loginOverlay').style.display = 'flex';
    }
});

/* App Logic */
function initApp(uid) {
    // Sync User Data
    db.collection('users').doc(uid).onSnapshot(doc => {
        if (!doc.exists) return;
        currentUserData = doc.data();
        document.getElementById('balanceDisplay').innerText = `♦ ${currentUserData.vibes}`;
        renderShop();
        renderInventory();
    });

    // Sync Global Users
    db.collection('users').onSnapshot(snap => {
        const grid = document.getElementById('userGrid');
        grid.innerHTML = '';
        snap.forEach(d => {
            const u = d.data();
            const isMythic = u.equipped === 'mythic_lord' || u.equipped === 'bundle_elite';
            grid.innerHTML += `
                <div class="user-card ${isMythic ? 'mythic-card' : ''}">
                    <div style="font-size:2rem;">❄️</div>
                    <div style="font-family:Cinzel; color:var(--ice-blue);">${u.name}</div>
                    <div style="font-size:0.7rem; color:var(--gold);">${u.badge}</div>
                    <div style="font-size:0.6rem; margin-top:5px;">LVL ${Math.floor(u.xp/100)+1}</div>
                </div>`;
        });
    });
}

function renderShop() {
    const grid = document.getElementById('shopGrid');
    grid.innerHTML = '';
    WINTER_ITEMS.forEach(item => {
        const owned = currentUserData.inventory?.includes(item.id);
        grid.innerHTML += `
            <div class="shop-card ${item.mythic ? 'mythic-shop' : ''}">
                <div style="font-weight:bold;">${item.name}</div>
                <div style="font-size:0.7rem; color:#aaa;">${item.desc}</div>
                <div class="cost-tag">♦ ${item.cost}</div>
                <button class="nav-btn" style="text-align:center;" onclick="purchase('${item.id}', ${item.cost})" ${owned ? 'disabled' : ''}>
                    ${owned ? 'OWNED' : 'BUY'}
                </button>
            </div>`;
    });
}

async function purchase(id, cost) {
    if (currentUserData.vibes < cost) return alert("Not enough Diamonds!");
    
    await db.collection('users').doc(auth.currentUser.uid).update({
        vibes: firebase.firestore.FieldValue.increment(-cost),
        inventory: firebase.firestore.FieldValue.arrayUnion(id)
    });
    alert("Purchase Successful! Thank you ❄️");
}

function renderInventory() {
    const grid = document.getElementById('inventoryGrid');
    grid.innerHTML = '';
    if (!currentUserData.inventory || currentUserData.inventory.length === 0) {
        grid.innerHTML = '<p style="color:#555;">No items yet.</p>';
        return;
    }
    currentUserData.inventory.forEach(itemId => {
        const item = WINTER_ITEMS.find(i => i.id === itemId);
        const equipped = currentUserData.equipped === itemId;
        grid.innerHTML += `
            <div class="shop-card">
                <div>${item ? item.name : 'Unknown Item'}</div>
                <button class="nav-btn" style="text-align:center;" onclick="equip('${itemId}')">
                    ${equipped ? 'EQUIPPED' : 'EQUIP'}
                </button>
            </div>`;
    });
}

async function equip(id) {
    await db.collection('users').doc(auth.currentUser.uid).update({ equipped: id });
}

function switchTab(t) {
    document.querySelectorAll('.view-section').forEach(v => v.style.display = 'none');
    document.getElementById('view-' + t).style.display = 'block';
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('btn-' + t).classList.add('active');
}

/* Chat */
function sendChat() {
    const input = document.getElementById('chatInput');
    if (!input.value) return;
    db.collection('chat').add({
        name: currentUserData.name,
        text: input.value,
        time: firebase.firestore.FieldValue.serverTimestamp()
    });
    input.value = '';
}

db.collection('chat').orderBy('time', 'desc').limit(15).onSnapshot(s => {
    const box = document.getElementById('chatBox');
    box.innerHTML = '';
    s.docs.reverse().forEach(d => {
        box.innerHTML += `<div class="msg"><b>${d.data().name}:</b> ${d.data().text}</div>`;
    });
    box.scrollTop = box.scrollHeight;
});

/* Snow */
setInterval(() => {
    const s = document.createElement('div');
    s.className = 'snowflake'; s.innerHTML = '❄';
    s.style.left = Math.random() * 100 + 'vw';
    s.style.fontSize = Math.random() * 20 + 10 + 'px';
    s.style.animationDuration = Math.random() * 3 + 2 + 's';
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 5000);
}, 200);

</script>
</body>
</html>
