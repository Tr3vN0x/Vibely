<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibely | Diamond Lounge Elite</title>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --gold-gradient: linear-gradient(135deg, #d4af37 0%, #fceabb 50%, #af9500 100%);
            --obsidian: #05050a;
            --border: rgba(212, 175, 55, 0.2);
            --glass: rgba(255, 255, 255, 0.05);
            --neon-blue: #00f2ff;
            --crimson: #ff003c;
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--obsidian); color: #fff; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* UI Shell */
        header { padding: 15px 40px; background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .logo { font-family: 'Cinzel', serif; letter-spacing: 8px; font-size: 1.1rem; color: var(--gold); margin: 0; }
        .main-layout { display: grid; grid-template-columns: 240px 1fr 320px; flex-grow: 1; overflow: hidden; }
        
        /* Sidebar */
        .nav-sidebar { padding: 25px 15px; background: rgba(0,0,0,0.5); border-right: 1px solid var(--border); display: flex; flex-direction: column; gap: 10px; }
        .nav-btn { background: var(--glass); border: 1px solid transparent; color: #aaa; padding: 12px 20px; font-family: 'Cinzel', serif; cursor: pointer; border-radius: 4px; text-align: left; font-size: 0.85rem; }
        .nav-btn:hover, .nav-btn.active { background: rgba(255,255,255,0.08); color: var(--gold); border-color: var(--gold); }

        #centerContent { overflow-y: auto; padding: 40px; background: radial-gradient(circle at top, #111 0%, #050505 100%); }
        .view-section { display: none; max-width: 900px; margin: 0 auto; }

        /* User Cards */
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; }
        .user-card { background: linear-gradient(180deg, rgba(212, 175, 55, 0.05) 0%, rgba(0,0,0,0.8) 100%); border: 1px solid var(--border); border-radius: 15px; padding: 30px; text-align: center; position: relative; }
        .gold-aura { border-color: var(--gold) !important; box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); }
        
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
        .animated-card { background: linear-gradient(90deg, #0a0a15 0%, #1a1a2e 25%, #0a0a15 50%, #1a1a2e 75%, #0a0a15 100%) !important; background-size: 200% 100% !important; animation: shimmer 3s infinite linear; }

        .card-lvl { position: absolute; top: 15px; right: 15px; background: var(--gold-gradient); color: #000; font-size: 0.6rem; padding: 2px 8px; border-radius: 10px; font-weight: bold; }
        .card-avatar { width: 90px; height: 90px; margin: 0 auto 15px; border: 2px solid var(--gold); border-radius: 50%; padding: 3px; background: #000; overflow: hidden; }
        .card-avatar img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        
        /* Shop & Forms */
        .shop-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .shop-item { background: var(--glass); border: 1px solid var(--border); padding: 25px; border-radius: 12px; text-align: center; position: relative; }
        .price-tag { color: var(--gold); font-weight: bold; font-family: 'Cinzel'; display: block; margin: 10px 0; }
        input { background: #111; border: 1px solid #333; color: #fff; padding: 12px; margin-bottom: 10px; width: 100%; border-radius: 5px; }
        
        /* Chat */
        .right-sidebar { background: #000; border-left: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; }
        #chatBox { flex-grow: 1; overflow-y: auto; font-size: 0.85rem; margin-bottom: 15px; }
        .chat-msg { margin-bottom: 10px; padding: 10px; background: rgba(255,255,255,0.03); border-radius: 6px; }

        /* Overlay */
        #loginOverlay { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: #080808; padding: 40px; border: 1px solid var(--gold); border-radius: 15px; text-align: center; width: 350px; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-card">
        <h1 style="font-family:'Cinzel'; color:var(--gold); margin-bottom:20px;">DIAMOND LOUNGE</h1>
        <input id="regName" placeholder="Username" style="display:none;">
        <input id="authEmail" type="email" placeholder="Email">
        <input id="authPass" type="password" placeholder="Password">
        <div id="authErr" style="color:crimson; font-size:0.7rem; margin-bottom:10px;"></div>
        <button class="nav-btn" style="width:100%; text-align:center; color:var(--gold);" onclick="handleAuth()">ENTER</button>
        <p id="modeToggle" style="font-size:0.7rem; color:#666; cursor:pointer; margin-top:15px;" onclick="toggleMode()">New? Join the Elite.</p>
    </div>
</div>

<header>
    <div class="logo">DIAMOND LOUNGE</div>
    <div id="headerBalance" style="color: var(--gold); border: 1px solid var(--gold); padding: 5px 20px; border-radius: 20px; font-family: 'Cinzel'; font-weight: bold;">♦ 0</div>
</header>

<div id="mainView" class="main-layout" style="display:none">
    <nav class="nav-sidebar">
        <button class="nav-btn active" id="btn-explore" onclick="switchTab('explore')">Lounge Floor</button>
        <button class="nav-btn" id="btn-shop" onclick="switchTab('shop')">Boutique Shop</button>
        <button class="nav-btn" id="btn-profile" onclick="switchTab('profile')">My Identity</button>
        <button class="nav-btn" id="btn-wheel" onclick="switchTab('wheel')">Daily Vault</button>
        <button class="nav-btn" style="margin-top:auto; color:crimson;" onclick="auth.signOut()">Logout</button>
    </nav>

    <main id="centerContent">
        <section id="view-explore" class="view-section" style="display:block;">
            <div id="cardsContainer" class="card-grid"></div>
        </section>

        <section id="view-shop" class="view-section">
            <h2 style="font-family:'Cinzel'; color:var(--gold); text-align:center;">ELITE UPGRADES</h2>
            <div class="shop-grid">
                <div class="shop-item">
                    <span>✨</span><h3>Animated Profile</h3>
                    <span class="price-tag">♦ 50</span>
                    <button class="nav-btn" onclick="buyItem('animatedProfile', 50)">Buy</button>
                </div>
                <div class="shop-item">
                    <span style="color:var(--neon-blue)">⬤</span><h3>Neon Blue Name</h3>
                    <span class="price-tag">♦ 75</span>
                    <button class="nav-btn" onclick="buyItem('colorBlue', 75)">Buy</button>
                </div>
                <div class="shop-item">
                    <span style="color:var(--crimson)">⬤</span><h3>Crimson Name</h3>
                    <span class="price-tag">♦ 75</span>
                    <button class="nav-btn" onclick="buyItem('colorRed', 75)">Buy</button>
                </div>
                <div class="shop-item">
                    <span>⚡</span><h3>XP Mega-Boost</h3>
                    <p style="font-size:0.6rem;">+500 XP Instantly</p>
                    <span class="price-tag">♦ 100</span>
                    <button class="nav-btn" onclick="buyItem('xpBoost', 100)">Buy</button>
                </div>
            </div>
        </section>

        <section id="view-profile" class="view-section">
            <div style="background:var(--glass); padding:30px; border-radius:15px; max-width:400px; margin:0 auto;">
                <h3 style="font-family:'Cinzel'; color:var(--gold);">Edit Profile</h3>
                <label style="font-size:0.7rem; color:#888;">Avatar Image URL</label>
                <input id="newAvatar" placeholder="https://image-link.com/photo.jpg">
                <button class="nav-btn" style="width:100%; text-align:center;" onclick="updateAvatar()">Update Visuals</button>
            </div>
        </section>

        <section id="view-wheel" class="view-section" style="text-align:center;">
             <p style="color:var(--gold);">Vault Active. Check daily for ♦ Diamonds.</p>
             <button class="nav-btn" onclick="alert('Spin functionality integrated in database.')">Access Vault</button>
        </section>
    </main>

    <aside class="right-sidebar">
        <div id="chatBox"></div>
        <input id="chatInput" placeholder="Message..." onkeypress="if(event.key==='Enter') sendChat()">
    </aside>
</div>

<script>
// --- FIREBASE SETUP ---
const firebaseConfig = {
    apiKey: "AIzaSyCDll8RH1kzGOf-ixJmSlHXGssOHSMlO3s",
    authDomain: "vibely-5128e.firebaseapp.com",
    projectId: "vibely-5128e",
    storageBucket: "vibely-5128e.firebasestorage.app",
    messagingSenderId: "1048550825812",
    appId: "1:1048550825812:web:fc5bbba51e065807ffb2c1"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

let isLogin = true;
let myProfile = null;

// --- UTILS ---
const getLvl = (xp) => (xp < 250) ? Math.floor(xp / 50) + 1 : Math.floor(Math.sqrt((xp - 250) / 100)) + 6;

// --- AUTH ---
function toggleMode() {
    isLogin = !isLogin;
    document.getElementById('regName').style.display = isLogin ? 'none' : 'block';
    document.getElementById('modeToggle').innerText = isLogin ? "New? Join the Elite." : "Member? Sign In.";
}

async function handleAuth() {
    const email = document.getElementById('authEmail').value;
    const pass = document.getElementById('authPass').value;
    const name = document.getElementById('regName').value;
    try {
        if (isLogin) {
            await auth.signInWithEmailAndPassword(email, pass);
        } else {
            const res = await auth.createUserWithEmailAndPassword(email, pass);
            await db.collection('users').doc(res.user.uid).set({ 
                name, vibes: 10, xp: 0, avatar: "", inventory: [] 
            });
        }
    } catch (e) { document.getElementById('authErr').innerText = e.message; }
}

auth.onAuthStateChanged(user => {
    if (user) {
        document.getElementById('loginOverlay').style.display = 'none';
        document.getElementById('mainView').style.display = 'grid';
        startApp(user.uid);
    } else {
        document.getElementById('loginOverlay').style.display = 'flex';
        document.getElementById('mainView').style.display = 'none';
    }
});

// --- CORE APP ---
function startApp(uid) {
    // Real-time user profile
    db.collection('users').doc(uid).onSnapshot(doc => {
        myProfile = doc.data();
        document.getElementById('headerBalance').innerText = `♦ ${myProfile.vibes}`;
    });

    // Lounge Floor
    db.collection('users').onSnapshot(snap => {
        const cont = document.getElementById('cardsContainer');
        cont.innerHTML = '';
        snap.forEach(d => {
            const u = d.data();
            const lvl = getLvl(u.xp || 0);
            const inv = u.inventory || [];
            
            let nameStyle = 'color: #fff';
            if(inv.includes('colorBlue')) nameStyle = 'color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue)';
            if(inv.includes('colorRed')) nameStyle = 'color: var(--crimson); text-shadow: 0 0 10px var(--crimson)';

            cont.innerHTML += `
                <div class="user-card ${lvl >= 5 ? 'gold-aura' : ''} ${inv.includes('animatedProfile') ? 'animated-card' : ''}">
                    <div class="card-lvl">LVL ${lvl}</div>
                    <div class="card-avatar">
                        <img src="${u.avatar || 'https://api.dicebear.com/7.x/bottts/svg?seed='+u.name}">
                    </div>
                    <div style="font-family:'Cinzel'; font-weight:bold; ${nameStyle}">${u.name.toUpperCase()}</div>
                    <div style="color:var(--gold); font-size:0.8rem; margin-top:5px;">♦ ${u.vibes}</div>
                </div>`;
        });
    });
}

// --- SHOP & PROFILE ---
async function buyItem(id, cost) {
    if (myProfile.vibes < cost) return alert("Not enough Diamonds!");
    
    let updateData = {
        vibes: firebase.firestore.FieldValue.increment(-cost),
        inventory: firebase.firestore.FieldValue.arrayUnion(id)
    };

    if (id === 'xpBoost') {
        updateData.xp = firebase.firestore.FieldValue.increment(500);
    }

    await db.collection('users').doc(auth.currentUser.uid).update(updateData);
    alert("Item Unlocked!");
}

async function updateAvatar() {
    const url = document.getElementById('newAvatar').value;
    if (!url) return;
    await db.collection('users').doc(auth.currentUser.uid).update({ avatar: url });
    alert("Identity Updated.");
}

// --- CHAT ---
function sendChat() {
    const msg = document.getElementById('chatInput').value;
    if(!msg || !myProfile) return;
    db.collection('chat').add({ user: myProfile.name, msg, time: firebase.firestore.FieldValue.serverTimestamp() });
    document.getElementById('chatInput').value = '';
}

db.collection('chat').orderBy('time', 'desc').limit(15).onSnapshot(s => {
    const box = document.getElementById('chatBox'); box.innerHTML = '';
    s.docs.reverse().forEach(d => {
        box.innerHTML += `<div class="chat-msg"><b>${d.data().user}:</b> ${d.data().msg}</div>`;
    });
    box.scrollTop = box.scrollHeight;
});

function switchTab(t) {
    document.querySelectorAll('.view-section').forEach(v => v.style.display = 'none');
    document.getElementById('view-' + t).style.display = 'block';
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('btn-' + t).classList.add('active');
}
</script>
</body>
</html>
