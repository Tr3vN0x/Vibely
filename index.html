<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibely | Settings & Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #a855f7;
            --twitter-blue: #1d9bf0;
            --bg: #000000;
            --surface: #16181c;
            --border: #2f3336;
            --text-main: #eff3f4;
            --text-dim: #71767b;
            --gold: #ffd700;
        }

        body { background: var(--bg); color: var(--text-main); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }

        /* Navigation Sidebar */
        .sidebar { width: 275px; border-right: 1px solid var(--border); padding: 1rem 1.5rem; display: flex; flex-direction: column; }
        .nav-item { padding: 12px 16px; border-radius: 99px; font-size: 1.2rem; color: var(--text-main); text-decoration: none; display: flex; align-items: center; gap: 20px; transition: 0.2s; cursor: pointer; margin-bottom: 5px; }
        .nav-item:hover { background: rgba(255,255,255,0.1); }
        .nav-item.active { font-weight: 800; }

        /* Main Viewport */
        .main-viewport { flex: 1; overflow-y: auto; border-right: 1px solid var(--border); }
        .header-sticky { position: sticky; top: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(12px); padding: 15px 20px; border-bottom: 1px solid var(--border); z-index: 10; font-weight: 800; font-size: 1.3rem; }

        /* Feed & Post UI */
        .post-card { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; gap: 12px; }
        .avatar { width: 48px; height: 48px; border-radius: 50%; background: #333; flex-shrink: 0; overflow: hidden; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Badges */
        .badge-verified { color: var(--twitter-blue); font-size: 1.1rem; margin-left: 4px; }
        .badge-owner { color: var(--gold); font-size: 1.1rem; margin-left: 4px; }

        /* Settings Page UI */
        .settings-list { list-style: none; padding: 0; }
        .settings-item { padding: 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: 0.2s; }
        .settings-item:hover { background: rgba(255,255,255,0.03); }
        .settings-item i { color: var(--text-dim); }

        /* Forms */
        .edit-group { padding: 20px; border-bottom: 1px solid var(--border); }
        label { display: block; color: var(--text-dim); margin-bottom: 8px; font-size: 0.9rem; }
        input, textarea { width: 100%; background: transparent; border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 8px; font-size: 1rem; }
        .btn-save { background: var(--text-main); color: #000; border: none; padding: 10px 20px; border-radius: 99px; font-weight: 700; cursor: pointer; float: right; margin: 15px; }

        /* Image Upload Mockup */
        .upload-circle { width: 100px; height: 100px; border-radius: 50%; border: 2px dashed var(--border); display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; color: var(--text-dim); margin-bottom: 20px; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="nav-item active" onclick="nav('feed')"><i class="fas fa-ghost"></i> <span>Vibely</span></div>
        <div class="nav-item" onclick="nav('feed')"><i class="fas fa-house"></i> <span>Home</span></div>
        <div class="nav-item" onclick="nav('profile')"><i class="fas fa-user"></i> <span>Profile</span></div>
        <div class="nav-item" onclick="nav('settings')"><i class="fas fa-cog"></i> <span>Settings</span></div>
    </aside>

    <main class="main-viewport">
        <div id="view-feed">
            <div class="header-sticky">Home</div>
            <div id="posts-container"></div>
        </div>

        <div id="view-profile" class="hidden">
            <div class="header-sticky">Edit Profile</div>
            <div class="edit-group">
                <div class="upload-circle" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-camera"></i>
                    <span style="font-size:0.7rem">Upload</span>
                </div>
                <input type="file" id="fileInput" class="hidden">
                
                <label>Display Name</label>
                <input type="text" id="edit-name" placeholder="Name">
                <br><br>
                <label>Bio</label>
                <textarea id="edit-bio" placeholder="Tell the world your vibe..."></textarea>
                <button class="btn-save" onclick="saveProfile()">Save Changes</button>
            </div>
        </div>

        <div id="view-settings" class="hidden">
            <div class="header-sticky">Settings</div>
            <div class="settings-list">
                <div class="settings-item">
                    <div>
                        <div>Account Information</div>
                        <div style="font-size:0.8rem; color:var(--text-dim)">Email, password, and status.</div>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="settings-item">
                    <div>
                        <div>Privacy and Safety</div>
                        <div style="font-size:0.8rem; color:var(--text-dim)">Manage what info you share.</div>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="settings-item">
                    <div>
                        <div>Verification Center</div>
                        <div style="font-size:0.8rem; color:var(--text-dim)">Request your Elite badge.</div>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="settings-item" style="color: #f4212e;" onclick="handleLogout()">
                    <div>Logout</div>
                    <i class="fas fa-sign-out-alt"></i>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, updateProfile, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCDll8RH1kzGOf-ixJmSlHXGssOHSMlO3s",
            authDomain: "vibely-5128e.firebaseapp.com",
            projectId: "vibely-5128e",
            storageBucket: "vibely-5128e.firebasestorage.app",
            messagingSenderId: "1048550825812",
            appId: "1:1048550825812:web:fc5bbba51e065807ffb2c1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const OWNER_UID = "pqPGbhBjvrVrgDrmUBa4J2ynmkW2";

        // Simple Nav
        window.nav = (v) => {
            ['view-feed', 'view-profile', 'view-settings'].forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById('view-' + v).classList.remove('hidden');
        };

        // Save Profile Logic
        window.saveProfile = async () => {
            const newName = document.getElementById('edit-name').value;
            const bio = document.getElementById('edit-bio').value;
            
            await updateProfile(auth.currentUser, { displayName: newName });
            await setDoc(doc(db, "users", auth.currentUser.uid), {
                bio: bio,
                displayName: newName
            }, { merge: true });
            
            alert("Vibe Updated!");
            nav('feed');
        };

        // Load Feed with dynamic Badges
        function loadFeed() {
            const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snap) => {
                const container = document.getElementById('posts-container');
                container.innerHTML = "";
                snap.forEach(d => {
                    const post = d.data();
                    let badge = "";
                    
                    // Owner logic
                    if (post.uid === OWNER_UID) {
                        badge = `<i class="fas fa-check-circle badge-owner"></i>`;
                    } 
                    // 10K Follower Logic (Verified Badge)
                    else if (post.followerCount >= 10000) {
                        badge = `<i class="fas fa-check-circle badge-verified"></i>`;
                    }

                    container.innerHTML += `
                        <div class="post-card">
                            <div class="avatar"><i class="fas fa-user" style="margin:12px"></i></div>
                            <div style="flex:1">
                                <div style="font-weight:800">@${post.author} ${badge}</div>
                                <div style="margin-top:4px">${post.text}</div>
                            </div>
                        </div>
                    `;
                });
            });
        }

        onAuthStateChanged(auth, (user) => {
            if(user) {
                document.getElementById('edit-name').value = user.displayName;
                loadFeed();
            }
        });

        window.handleLogout = () => signOut(auth);
    </script>
</body>
</html>
