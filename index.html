<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibely | Winter Diamond Lounge</title>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --ice-blue: #a5f3fc;
            --mythic: linear-gradient(45deg, #ff00ea, #00d4ff);
            --glass: rgba(255, 255, 255, 0.05);
        }
        * { box-sizing: border-box; transition: all 0.3s ease; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: #05070a; color: #fff; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* Mythic Aura Effect */
        @keyframes mythicGlow {
            0% { box-shadow: 0 0 15px #ff00ea; border-color: #ff00ea; }
            50% { box-shadow: 0 0 30px #00d4ff; border-color: #00d4ff; }
            100% { box-shadow: 0 0 15px #ff00ea; border-color: #ff00ea; }
        }

        .snowflake { color: #fff; position: fixed; top: -10%; z-index: 999; animation: fall linear infinite; pointer-events: none; opacity: 0.4; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        header { padding: 15px 40px; background: #000; border-bottom: 1px solid rgba(165, 243, 252, 0.2); display: flex; justify-content: space-between; align-items: center; }
        
        .main-layout { display: grid; grid-template-columns: 240px 1fr 320px; flex-grow: 1; overflow: hidden; }
        
        /* Sidebar */
        .nav-sidebar { padding: 20px; background: rgba(0,0,0,0.4); border-right: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; gap: 10px; }
        .nav-btn { background: var(--glass); border: 1px solid transparent; color: #888; padding: 12px; font-family: 'Cinzel'; cursor: pointer; border-radius: 6px; text-align: left; }
        .nav-btn:hover, .nav-btn.active { color: var(--ice-blue); border-color: var(--ice-blue); background: rgba(165, 243, 252, 0.1); }

        #centerContent { overflow-y: auto; padding: 40px; background: radial-gradient(circle at center, #0c1220 0%, #05070a 100%); }
        .view-section { display: none; }

        /* Cards */
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .user-card { background: rgba(255,255,255,0.03); border: 1px solid #222; padding: 25px; border-radius: 15px; text-align: center; position: relative; }
        .mythic-fx { animation: mythicGlow 3s infinite; border-width: 2px; }

        /* Shop Items */
        .shop-card { background: #111; border: 1px solid #333; padding: 20px; border-radius: 12px; border-top: 4px solid var(--ice-blue); display: flex; flex-direction: column; gap: 10px; }
        .mythic-shop { border-top-color: #ff00ea; background: linear-gradient(to bottom, #111, #1a051a); }
        .price { color: var(--gold); font-weight: bold; font-size: 1.1rem; }

        /* Chat */
        .right-sidebar { background: #000; border-left: 1px solid #222; display: flex; flex-direction: column; padding: 15px; }
        #chatBox { flex-grow: 1; overflow-y: auto; margin-bottom: 10px; display: flex; flex-direction: column; gap: 8px; }
        .chat-msg { font-size: 0.85rem; padding: 10px; background: #111; border-radius: 8px; border-left: 3px solid var(--ice-blue); }

        #loginOverlay { position: fixed; inset: 0; background: #05070a; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        input { background: #111; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 5px; width: 100%; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div style="width: 320px; text-align: center; border: 1px solid var(--ice-blue); padding: 30px; border-radius: 20px; background: #000;">
        <h2 style="font-family:'Cinzel'; color:var(--ice-blue); letter-spacing: 2px;">WINTER LOUNGE</h2>
        <div id="authBox">
            <input id="regName" placeholder="Username (For Register)" style="display:none;">
            <input id="authEmail" type="email" placeholder="Email">
            <input id="authPass" type="password" placeholder="Password">
            <button class="nav-btn" style="width:100%; text-align:center;" onclick="handleAuth()">ENTER LOUNGE</button>
            <p onclick="toggleMode()" style="font-size:0.7rem; cursor:pointer; color:#666; margin-top:15px;">Switch: Login / Register</p>
        </div>
    </div>
</div>

<header>
    <div style="font-family:'Cinzel'; color:var(--ice-blue); font-weight:bold; letter-spacing:3px;">‚ùÑ WINTER DIAMOND LOUNGE</div>
    <div id="diamondCount" style="color:var(--gold); font-family:'Cinzel';">‚ô¶ 0</div>
</header>

<div class="main-layout">
    <nav class="nav-sidebar">
        <button class="nav-btn active" id="btn-explore" onclick="switchTab('explore')">The Lounge</button>
        <button class="nav-btn" id="btn-shop" onclick="switchTab('shop')">Winter Shop</button>
        <button class="nav-btn" id="btn-inventory" onclick="switchTab('inventory')">My Inventory</button>
        <button class="nav-btn" style="margin-top:auto; color:#ff4444;" onclick="auth.signOut()">Logout</button>
    </nav>

    <main id="centerContent">
        <section id="view-explore" class="view-section" style="display:block;">
            <h2 style="font-family:'Cinzel';">Active Members</h2>
            <div id="userGrid" class="card-grid"></div>
        </section>

        <section id="view-shop" class="view-section">
            <h2 style="font-family:'Cinzel';">Diamond Boutique</h2>
            <div id="shopGrid" class="card-grid"></div>
        </section>

        <section id="view-inventory" class="view-section">
            <h2 style="font-family:'Cinzel';">My Treasury</h2>
            <div id="inventoryGrid" class="card-grid"></div>
        </section>
    </main>

    <aside class="right-sidebar">
        <div id="chatBox"></div>
        <input id="chatInput" placeholder="Send a message..." onkeypress="if(event.key==='Enter') sendChat()">
    </aside>
</div>

<script>
// FIREBASE CONFIG
const firebaseConfig = { apiKey: "AIzaSyCDll8RH1kzGOf-ixJmSlHXGssOHSMlO3s", authDomain: "vibely-5128e.firebaseapp.com", projectId: "vibely-5128e", storageBucket: "vibely-5128e.firebasestorage.app", messagingSenderId: "1048550825812", appId: "1:1048550825812:web:fc5bbba51e065807ffb2c1" };
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

let isLogin = true;
let currentUser = null;

const WINTER_CATALOG = [
    { id: 'f_border', name: 'Frost Border', cost: 100, mythic: false, desc: 'A chilled blue card glow.' },
    { id: 's_aura', name: 'Snow Aura', cost: 250, mythic: false, desc: 'Floating snowflakes on card.' },
    { id: 'm_lord', name: 'MYTHIC: Frost Lord', cost: 1000, mythic: true, desc: 'Animated color-shifting aura.' },
    { id: 'b_god', name: 'Godly Winter Bundle', cost: 2000, mythic: true, desc: 'All effects + "Ice God" Badge.' }
];

/* Authentication */
function toggleMode() { isLogin = !isLogin; document.getElementById('regName').style.display = isLogin ? 'none' : 'block'; }

async function handleAuth() {
    const e = document.getElementById('authEmail').value;
    const p = document.getElementById('authPass').value;
    const n = document.getElementById('regName').value;
    try {
        if (isLogin) await auth.signInWithEmailAndPassword(e, p);
        else {
            const res = await auth.createUserWithEmailAndPassword(e, p);
            await db.collection('users').doc(res.user.uid).set({
                name: n || "User", vibes: 500, xp: 0, inventory: [], equipped: null, badge: "‚ùÑÔ∏è Villager"
            });
        }
    } catch (err) { alert(err.message); }
}

auth.onAuthStateChanged(user => {
    if (user) {
        document.getElementById('loginOverlay').style.display = 'none';
        initLounge(user.uid);
    } else {
        document.getElementById('loginOverlay').style.display = 'flex';
    }
});

/* App Data */
function initLounge(uid) {
    db.collection('users').doc(uid).onSnapshot(doc => {
        if (!doc.exists) return;
        currentUser = doc.data();
        document.getElementById('diamondCount').innerText = `‚ô¶ ${currentUser.vibes}`;
        renderShop();
        renderInventory();
    });

    db.collection('users').onSnapshot(snap => {
        const grid = document.getElementById('userGrid');
        grid.innerHTML = '';
        snap.forEach(d => {
            const u = d.data();
            const isMythic = u.equipped === 'm_lord' || u.equipped === 'b_winter' || u.equipped === 'b_god';
            grid.innerHTML += `
                <div class="user-card ${isMythic ? 'mythic-fx' : ''}">
                    <div style="font-size:2.5rem; margin-bottom:10px;">üë§</div>
                    <div style="font-family:Cinzel; color:var(--ice-blue);">${u.name}</div>
                    <div style="font-size:0.7rem; color:var(--gold);">${u.badge || ''}</div>
                </div>`;
        });
    });
}

function renderShop() {
    const grid = document.getElementById('shopGrid');
    grid.innerHTML = '';
    WINTER_CATALOG.forEach(item => {
        const owned = currentUser.inventory?.includes(item.id);
        grid.innerHTML += `
            <div class="shop-card ${item.mythic ? 'mythic-shop' : ''}">
                <div style="font-weight:bold; color:${item.mythic ? '#ff00ea' : '#fff'};">${item.name}</div>
                <div style="font-size:0.7rem; color:#888;">${item.desc}</div>
                <div class="price">‚ô¶ ${item.cost}</div>
                <button class="nav-btn" style="text-align:center;" onclick="buyItem('${item.id}', ${item.cost})" ${owned ? 'disabled' : ''}>
                    ${owned ? 'OWNED' : 'PURCHASE'}
                </button>
            </div>`;
    });
}

async function buyItem(id, cost) {
    if (currentUser.vibes < cost) return alert("Not enough Diamonds!");
    await db.collection('users').doc(auth.currentUser.uid).update({
        vibes: firebase.firestore.FieldValue.increment(-cost),
        inventory: firebase.firestore.FieldValue.arrayUnion(id)
    });
    alert("Purchased! Check your inventory. ‚ùÑÔ∏è");
}

function renderInventory() {
    const grid = document.getElementById('inventoryGrid');
    grid.innerHTML = '';
    if (!currentUser.inventory?.length) {
        grid.innerHTML = "<p style='color:#444;'>Your treasury is empty.</p>";
        return;
    }
    currentUser.inventory.forEach(itemId => {
        const item = WINTER_CATALOG.find(i => i.id === itemId);
        const active = currentUser.equipped === itemId;
        grid.innerHTML += `
            <div class="shop-card">
                <div>${item ? item.name : 'Legacy Item'}</div>
                <button class="nav-btn" style="text-align:center;" onclick="equipItem('${itemId}')">
                    ${active ? 'EQUIPPED' : 'EQUIP'}
                </button>
            </div>`;
    });
}

async function equipItem(id) {
    const isCurrentlyEquipped = currentUser.equipped === id;
    await db.collection('users').doc(auth.currentUser.uid).update({
        equipped: isCurrentlyEquipped ? null : id
    });
}

function switchTab(t) {
    document.querySelectorAll('.view-section').forEach(v => v.style.display = 'none');
    document.getElementById('view-' + t).style.display = 'block';
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('btn-' + t).classList.add('active');
}

/* Chat Logic */
function sendChat() {
    const input = document.getElementById('chatInput');
    if (!input.value) return;
    db.collection('chat').add({
        user: currentUser.name,
        text: input.value,
        time: firebase.firestore.FieldValue.serverTimestamp()
    });
    input.value = '';
}

db.collection('chat').orderBy('time', 'desc').limit(15).onSnapshot(s => {
    const box = document.getElementById('chatBox');
    box.innerHTML = '';
    s.docs.reverse().forEach(d => {
        box.innerHTML += `<div class="chat-msg"><b>${d.data().user}:</b> ${d.data().text}</div>`;
    });
    box.scrollTop = box.scrollHeight;
});

/* Snow Effect */
setInterval(() => {
    const s = document.createElement('div');
    s.className = 'snowflake'; s.innerHTML = '‚ùÑ';
    s.style.left = Math.random() * 100 + 'vw';
    s.style.fontSize = Math.random() * 20 + 10 + 'px';
    s.style.animationDuration = (Math.random() * 3 + 2) + 's';
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 5000);
}, 300);
</script>

</body>
</html>
