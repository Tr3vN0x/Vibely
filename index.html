<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibely | Connect & Vibe</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --primary: #ff3c5f;
            --secondary: #7000ff;
            --bg: #0f0f1a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: #fff;
            background: radial-gradient(circle at top right, #1a1a3a, #0f0f1a);
            min-height: 100vh;
        }

        /* Navigation */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(15, 15, 26, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--glass-border);
        }

        h1 { font-size: 1.5rem; margin: 0; letter-spacing: 2px; color: var(--primary); }

        /* UI Components */
        .btn {
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            background: var(--primary);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn:hover { transform: scale(1.05); opacity: 0.9; }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.2);
            color: white;
            box-sizing: border-box;
        }

        /* Containers */
        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            margin: 40px auto;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Explore Grid */
        #cardsContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 30px;
        }

        .userCard {
            background: linear-gradient(145deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .userCard:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 60, 95, 0.2);
        }

        .tag {
            display: inline-block;
            background: rgba(255, 60, 95, 0.2);
            color: var(--primary);
            padding: 5px 12px;
            border-radius: 8px;
            margin: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .vipBadge {
            background: linear-gradient(45deg, gold, #ffcc00);
            color: #000;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 800;
            margin-left: 5px;
            vertical-align: middle;
        }

        .vibe-count {
            margin: 15px 0;
            font-size: 1.1rem;
            color: #ff3c5f;
        }
    </style>
</head>
<body>

<header>
    <h1>VIBELY</h1>
    <div id="userControls">
        <button class="btn btn-outline" onclick="showAuth()">Login</button>
    </div>
</header>

<div id="authDiv" class="card">
    <h2 style="text-align:center">Welcome</h2>
    <input id="email" type="email" placeholder="Email Address">
    <input id="password" type="password" placeholder="Password">
    <input id="age" type="number" placeholder="Your Age (18+)">
    <p id="authError" style="color:var(--primary); font-size: 14px;"></p>
    <button class="btn" style="width:100%; margin-bottom:10px;" onclick="register()">Create Account</button>
    <button class="btn btn-outline" style="width:100%" onclick="login()">Sign In</button>
</div>

<div id="profileDiv" class="card" style="display:none">
    <h3>Setup Your Vibe</h3>
    <input id="username" placeholder="Display Name">
    <input id="avatar" placeholder="Avatar Image URL (Optional)">
    
    <div style="margin: 15px 0;">
        <input id="newTag" placeholder="Add interest (e.g. Gaming)" style="width: 70%;">
        <button class="btn" onclick="addTag()" style="width: 25%;">Add</button>
    </div>
    <div id="tagsContainer" style="margin-bottom: 15px;"></div>
    
    <label style="display:block; margin-bottom: 20px;">
        <input type="checkbox" id="vipCheckbox" style="width:auto"> Join VIP Members
    </label>
    
    <button class="btn" style="width:100%" onclick="saveProfile()">Save & Explore</button>
</div>

<div id="exploreDiv" style="display:none">
    <div style="display:flex; justify-content: space-between; align-items: center; padding: 0 30px;">
        <h2>Explore the Community</h2>
        <button class="btn btn-outline" onclick="showProfile()">Edit My Profile</button>
    </div>
    <div id="cardsContainer"></div>
</div>

<script>
// --- CONFIGURATION ---
const firebaseConfig = {
    apiKey: "AIzaSyCDll8RH1kzGOf-ixJmSlHXGssOHSMlO3s",
    authDomain: "vibely-5128e.firebaseapp.com",
    projectId: "vibely-5128e",
    storageBucket: "vibely-5128e.firebasestorage.app",
    messagingSenderId: "1048550825812",
    appId: "1:1048550825812:web:fc5bbba51e065807ffb2c1"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let myTags = [];

// --- NAVIGATION ---
function showAuth(){ 
    document.getElementById('authDiv').style.display='block'; 
    document.getElementById('profileDiv').style.display='none'; 
    document.getElementById('exploreDiv').style.display='none'; 
}

function showProfile(){
    document.getElementById('profileDiv').style.display='block'; 
    document.getElementById('exploreDiv').style.display='none';
}

function showExplore(){
    document.getElementById('authDiv').style.display='none'; 
    document.getElementById('profileDiv').style.display='none'; 
    document.getElementById('exploreDiv').style.display='block';
    loadUsers();
}

// --- AUTH LOGIC ---
function register(){
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const age = parseInt(document.getElementById('age').value);
    
    if(age < 18){ document.getElementById('authError').innerText='Access restricted to 18+'; return; }
    
    auth.createUserWithEmailAndPassword(email, password)
        .then(userCred => {
            return db.collection('users').doc(userCred.user.uid).set({
                age: age, 
                vip: false, 
                vibes: 0,
                tags: []
            });
        })
        .catch(e => document.getElementById('authError').innerText = e.message);
}

function login(){
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    auth.signInWithEmailAndPassword(email, password)
        .catch(e => document.getElementById('authError').innerText = e.message);
}

function logout(){ auth.signOut(); location.reload(); }

// --- PROFILE LOGIC ---
function addTag(){
    const t = document.getElementById('newTag').value.trim();
    if(t && !myTags.includes(t)){
        myTags.push(t);
        renderTags();
        document.getElementById('newTag').value = '';
    }
}

function renderTags(){
    const c = document.getElementById('tagsContainer');
    c.innerHTML = '';
    myTags.forEach(t => {
        const s = document.createElement('span');
        s.className = 'tag';
        s.innerText = t;
        c.appendChild(s);
    });
}

function saveProfile(){
    const user = auth.currentUser;
    const name = document.getElementById('username').value;
    const avatar = document.getElementById('avatar').value;
    const vip = document.getElementById('vipCheckbox').checked;
    
    db.collection('users').doc(user.uid).set({
        name, avatar, tags: myTags, vip
    }, {merge: true}).then(() => showExplore());
}

// --- EXPLORE & VIBES ---
function sendVibe(targetUserId){
    db.collection('users').doc(targetUserId).update({
        vibes: firebase.firestore.FieldValue.increment(1)
    });
}

function loadUsers(){
    db.collection('users').onSnapshot(snapshot => {
        const c = document.getElementById('cardsContainer');
        c.innerHTML = '';
        snapshot.forEach(doc => {
            const u = doc.data();
            const id = doc.id;
            const card = document.createElement('div');
            card.className = 'userCard';
            card.innerHTML = `
                <img src="${u.avatar || 'https://api.dicebear.com/7.x/avataaars/svg?seed='+id}" width="100" height="100" style="border-radius:50%; border:3px solid var(--primary); background:#222;">
                <h3>${u.name || 'Viber'} ${u.vip ? '<span class="vipBadge">VIP</span>' : ''}</h3>
                <div>${(u.tags || []).map(t => `<span class="tag">${t}</span>`).join('')}</div>
                <div class="vibe-count">ðŸ”¥ ${u.vibes || 0} Vibes</div>
                <button class="btn btn-outline" style="width:100%" onclick="sendVibe('${id}')">Send Vibe</button>
            `;
            c.appendChild(card);
        });
    });
}

// --- SESSION LISTENER ---
auth.onAuthStateChanged(user => {
    if(user){
        document.getElementById('authDiv').style.display='none';
        document.getElementById('userControls').innerHTML = `
            <span style="margin-right:15px; font-size:14px; opacity:0.7">${user.email}</span>
            <button class="btn btn-outline" onclick="logout()">Logout</button>
        `;
        
        db.collection('users').doc(user.uid).get().then(doc => {
            if(doc.exists){
                const d = doc.data();
                document.getElementById('username').value = d.name || '';
                document.getElementById('avatar').value = d.avatar || '';
                document.getElementById('vipCheckbox').checked = d.vip || false;
                myTags = d.tags || [];
                renderTags();
                showExplore();
            } else {
                showProfile();
            }
        });
    } else {
        showAuth();
    }
});
</script>

</body>
</html>
